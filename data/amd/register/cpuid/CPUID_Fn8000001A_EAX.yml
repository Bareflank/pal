        condition: "Fieldset valid on latest version of the AMD architecture"
        size: 32

        fields:
            - name: FP128
              long_name: FP128
              lsb: 0
              msb: 0
              readable: True
              description: |
                  "
                  Read-only. Reset: Fixed,1.
                  "

            - name: MOVU
              long_name: MOVU
              lsb: 1
              msb: 1
              readable: True
              description: |
                  "
                  Read-only. Reset: Fixed,1.
                  "

            - name: FP256
              long_name: FP256
              lsb: 2
              msb: 2
              readable: True
              description: |
                  "
                  Read-only. Reset: Fixed,0.
                  "
                  