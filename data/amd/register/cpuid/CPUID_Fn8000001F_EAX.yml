              lsb: 0
              msb: 0
              readable: True
              description: |
                  "
                  Read-only. Reset: Fixed,1.
                  "

            - name: SEV
              long_name: Secure Encrypted Virtualization supported 
              lsb: 1
              msb: 1
              readable: True
              description: |
                  "
                  Read-only. Reset: Fixed,1.
                  "

            - name: VmPgFlush
              long_name: VM Page Flush MSR is supported
              lsb: 2
              msb: 2
              readable: True
              description: |
                  "
                  Read-only. Reset: Fixed,1. See Core::X86::Msr::VMPAGE_FLUSH.
                  "

            - name: SevEs
              long_name: sevEs
              lsb: 3
              msb: 3
              readable: True
              description: |
                  "
                  Read-only. Reset: Fixed,1.
                  "