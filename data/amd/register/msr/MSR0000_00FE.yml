- name: MSR0000_00FE 
  long_name: "MTRR Capabilities"
  purpose: |
       "
       MSR0000_00FE [MTRR Capabilities] (Core::X86::Msr::MTRRcap)
       "
  size: 64
  arch: amd64

  access_mechanisms:
      - name: rdmsr
        is_read: True
        address: 0x00FE

      - name: wrmsr
        is_write: False
        address: 0x00FE

 fieldsets:
      - name: latest
        condition: "Fieldset valid on latest version of the AMD architecture"
        size: 64

        fields:
            - name: MtrrCapVCnt
              long_name: "variable range registers count."
              lsb: 0
              msb: 7
              readable: True 
              writable: False

            - name: MtrrCapFix
              long_name: "fixed range register"
              lsb: 8
              msb: 8
              readable: True 
              writable: False

            - name: MtrrCapWc
              long_name: "write-combining memory type"
              lsb: 10
              msb: 10
              readable: True 
              writable: False
