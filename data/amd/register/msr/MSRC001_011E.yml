- name: MSRC001_011E
  long_name: "VM Page Flush"
  purpose: |
        "
        MSRC001_011E [VM Page Flush] (Core::X86::Msr::VMPAGE_FLUSH)

        Writes to this MSR cause 4KB of encrypted, guest-tagged data to be flushed from caches if present.
        "
  size: 64
  arch: amd64

  access_mechanisms:
      - name: rdmsr
        is_read: True
        address: 0xC001011E

      - name: wrmsr
        is_write: True
        address: 0xC001011E

  fieldsets:
      - name: latest
        condition: "Fieldset valid on latest version of the AMD architecture"
        size: 64

        fields:
            - name: ASID
              long_name: "ASID"
              lsb: 0
              msb: 11
              readable: True 
              writable: True

            - name: VirtualAddr
              long_name: "VirtualAddr"
              lsb: 12
              msb: 63
              readable: True 
              writable: True
