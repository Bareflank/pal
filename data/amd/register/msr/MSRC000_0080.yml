- name: MSRC000_0080
  long_name: "Extended Feature Enable"
  purpose: |
       "
        MSRC000_0080 [Extended Feature Enable] (Core::X86::Msr::EFER)
       "
  size: 64
  arch: amd64

  access_mechanisms:
      - name: rdmsr
        is_read: True
        address: 0xC0000080

      - name: wrmsr
        is_write: True
        address: 0xC0000080 

  fieldsets:
      - name: latest
        condition: "Fieldset valid on latest version of the AMD architecture"
        size: 64

        fields:
            - name: SYSCALL
              long_name: "Extended Feature Enable"
              lsb: 0
              msb: 0
              readable: True 
              writable: True

            - name: LME
              long_name: "long mode enable"
              lsb: 8
              msb: 8
              readable: True 
              writable: True

            - name: LMA
              long_name: "long mode active"
              lsb: 10
              msb: 10
              readable: True 
              writable: False

            - name: NXE
              long_name: "no-execute page enable"
              lsb: 11
              msb: 11
              readable: True 
              writable: True

            - name: SVME
              long_name: "secure virtual machine (SVM) enable"
              lsb: 12
              msb: 12
              readable: True 
              writable: True

            - name: LMSLE
              long_name: "long mode segment limit enable"
              lsb: 13
              msb: 13
              readable: True 
              writable: True

            - name: FFXSE
              long_name: "fast FXSAVE/FRSTOR enable"
              lsb: 14
              msb: 14
              readable: True 
              writable: True

              