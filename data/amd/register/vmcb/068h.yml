- name: 068h
  long_name: "068h"
  purpose: |
      "
      068h
      "
  size: 64
  arch: amd64

  access_mechanisms:
      - name: read
        offset: 0x068
        component: vmcb

      - name: write
        offset: 0x068
        component: vmcb
        
  fieldsets:
    name: latest
    condition: "Fieldset valid on latest version of the AMD architecture"
    size: 64

    fields:
      - name: "Bits 0"
        long_name: "INTERRUPT_SHADOW - Guest is in an interrupt shadow" 
        lsb: 0
        msb: 0
        readable: True
        writable: True

      - name: "Bits 1"
        long_name: "GUEST_INTERRUPT_MASK - Value of the RFLAGS.IF bit for the guest." 
        lsb: 1
        msb: 1
        readable: True
        writable: True

      - name: "Bits 63_2"
        long_name: "RESERVED, SBZ" 
        lsb: 2
        msb: 63
        readable: True
        writable: True
        