- name: FPEXC32_EL2
  long_name: "Floating-Point Exception Control register"
  purpose: |
       "
       Allows access to the AArch32 register FPEXC from AArch64 state only. Its
       value has no effect on execution in AArch64 state.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x3
        crn: 0x5
        operand_mnemonic: FPEXC32_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x3
        crn: 0x5
        operand_mnemonic: FPEXC32_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: IOF
            lsb: 0
            msb: 0

          - name: DZF
            lsb: 1
            msb: 1

          - name: OFF
            lsb: 2
            msb: 2

          - name: UFF
            lsb: 3
            msb: 3

          - name: IXF
            lsb: 4
            msb: 4

          - name: 0
            lsb: 5
            msb: 6
            reserved0: True

          - name: IDF
            lsb: 7
            msb: 7

          - name: VECITR
            lsb: 8
            msb: 10

          - name: 0
            lsb: 11
            msb: 25
            reserved0: True

          - name: TFV
            lsb: 26
            msb: 26

          - name: VV
            lsb: 27
            msb: 27

          - name: FP2V
            lsb: 28
            msb: 28

          - name: DEX
            lsb: 29
            msb: 29

          - name: EN
            lsb: 30
            msb: 30

          - name: EX
            lsb: 31
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
