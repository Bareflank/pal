- name: AFSR0_EL1
  long_name: "Auxiliary Fault Status Register 0 (EL1)"
  purpose: |
       "
       Provides additional IMPLEMENTATION DEFINED fault status information for
       exceptions taken to EL1.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x1
        crn: 0x5
        operand_mnemonic: AFSR0_EL1

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x5
        op2: 0x0
        crm: 0x1
        crn: 0x5
        operand_mnemonic: AFSR0_EL12

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x1
        crn: 0x5
        operand_mnemonic: AFSR0_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x5
        op2: 0x0
        crm: 0x1
        crn: 0x5
        operand_mnemonic: AFSR0_EL12

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 63
