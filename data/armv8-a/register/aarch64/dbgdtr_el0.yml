- name: DBGDTR_EL0
  long_name: "Debug Data Transfer Register, half-duplex"
  purpose: |
       "
       Transfers 64 bits of data between the PE and an external debugger. Can
       transfer both ways using only a single register.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x3
        op2: 0x0
        crm: 0x4
        crn: 0x0
        operand_mnemonic: DBGDTR_EL0

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x3
        op2: 0x0
        crm: 0x4
        crn: 0x0
        operand_mnemonic: DBGDTR_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: LowWord
            lsb: 0
            msb: 31

          - name: HighWord
            lsb: 32
            msb: 63
