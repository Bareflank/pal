- name: PMSWINC_EL0
  long_name: "Performance Monitors Software Increment register"
  purpose: |
       "
       Increments a counter that is configured to count the Software increment
       event, event
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x4
        crm: 0xc
        crn: 0x9
        operand_mnemonic: PMSWINC_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: P<n>
            lsb: 0
            msb: 30

          - name: 0
            lsb: 31
            msb: 63
            reserved0: True
