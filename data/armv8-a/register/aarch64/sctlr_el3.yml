- name: SCTLR_EL3
  long_name: "System Control Register (EL3)"
  purpose: |
       "
       Provides top level control of the system, including its memory system,
       at EL3.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x0
        crn: 0x1
        operand_mnemonic: SCTLR_EL3

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x0
        crn: 0x1
        operand_mnemonic: SCTLR_EL3

