        op2: 0x5
        crm: 0x8
        crn: 0xc
        operand_mnemonic: ICC_AP0R1_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x5
        crm: 0x8
        crn: 0xc
        operand_mnemonic: ICC_AP0R1_EL1

  fieldsets:
