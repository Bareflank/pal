- name: LORID_EL1
  long_name: "LORegionID (EL1)"
  purpose: |
       "
       Indicates the number of LORegions and LORegion descriptors supported by
       the PE.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x7
        crm: 0x4
        crn: 0xa
        operand_mnemonic: LORID_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: LR
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 15
            reserved0: True

          - name: LD
            lsb: 16
            msb: 23

          - name: 0
            lsb: 24
            msb: 63
            reserved0: True
