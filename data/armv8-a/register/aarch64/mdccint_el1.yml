- name: MDCCINT_EL1
  long_name: "Monitor DCC Interrupt Enable Register"
  purpose: |
       "
       Enables interrupt requests to be signaled based on the DCC status flags.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x0
        crm: 0x2
        crn: 0x0
        operand_mnemonic: MDCCINT_EL1

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x0
        op2: 0x0
        crm: 0x2
        crn: 0x0
        operand_mnemonic: MDCCINT_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 28
            reserved0: True

          - name: TX
            lsb: 29
            msb: 29

          - name: RX
            lsb: 30
            msb: 30

          - name: 0
            lsb: 31
            msb: 63
            reserved0: True
