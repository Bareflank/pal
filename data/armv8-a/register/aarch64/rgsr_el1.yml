- name: RGSR_EL1
  long_name: "Random Allocation Tag Seed Register."
  purpose: |
       "
       Random Allocation Tag Seed Register.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x5
        crm: 0x0
        crn: 0x1
        operand_mnemonic: RGSR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x5
        crm: 0x0
        crn: 0x1
        operand_mnemonic: RGSR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: TAG
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 7
            reserved0: True

          - name: SEED
            lsb: 8
            msb: 23

          - name: 0
            lsb: 24
            msb: 63
            reserved0: True
