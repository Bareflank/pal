- name: AMEVTYPER014_EL0
  long_name: "Activity Monitors Event Type Registers 0"
  purpose: |
       "
       Provides information on the events that an architected activity monitor
       event counter AMEVCNTR0<n>_EL0 counts.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x6
        crm: 0x7
        crn: 0xd
        operand_mnemonic: AMEVTYPER014_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: evtCount
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 24
            reserved0: True

          - name: 0
            lsb: 25
            msb: 31
            reserved0: True

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
