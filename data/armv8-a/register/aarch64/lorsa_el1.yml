- name: LORSA_EL1
  long_name: "LORegion Start Address (EL1)"
  purpose: |
       "
       Indicates whether the current LORegion descriptor selected by
       LORC_EL1.DS is enabled, and holds the physical address of the start of
       the LORegion.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x4
        crn: 0xa
        operand_mnemonic: LORSA_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x4
        crn: 0xa
        operand_mnemonic: LORSA_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Valid
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 15
            reserved0: True

          - name: SA[47:16]
            lsb: 16
            msb: 47

          - name: 0
            lsb: 48
            msb: 51
            reserved0: True

          - name: SA[51:48]
            lsb: 48
            msb: 51

          - name: 0
            lsb: 52
            msb: 63
            reserved0: True
