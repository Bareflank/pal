- name: ICH_EISR_EL2
  long_name: "Interrupt Controller End of Interrupt Status Register"
  purpose: |
       "
       Indicates which List registers have outstanding EOI maintenance
       interrupts.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x3
        crm: 0xb
        crn: 0xc
        operand_mnemonic: ICH_EISR_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Status<n>
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 63
            reserved0: True
