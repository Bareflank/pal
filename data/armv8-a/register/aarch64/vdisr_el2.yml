- name: VDISR_EL2
  long_name: "Virtual Deferred Interrupt Status Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x1
        crn: 0xc
        operand_mnemonic: VDISR_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x1
        crn: 0xc
        operand_mnemonic: DISR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x1
        crn: 0xc
        operand_mnemonic: VDISR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x1
        crn: 0xc
        operand_mnemonic: DISR_EL1

  fieldsets:
      - name: fieldset_1
        condition: "When !ELUsingAArch32(EL1)"
        size: 64

        fields:
          - name: ISS
            lsb: 0
            msb: 23

          - name: IDS
            lsb: 24
            msb: 24

          - name: 0
            lsb: 25
            msb: 30
            reserved0: True

          - name: A
            lsb: 31
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True

      - name: fieldset_2
        condition: "When !ELUsingAArch32(EL1) and VDISR_EL2.LPAE == 0"
        size: 64

        fields:
          - name: FS[3:0]
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 8
            reserved0: True

          - name: LPAE
            lsb: 9
            msb: 9

          - name: FS[4]
            lsb: 10
            msb: 10

          - name: 0
            lsb: 11
            msb: 11
            reserved0: True

          - name: ExT
            lsb: 12
            msb: 12

          - name: 0
            lsb: 13
            msb: 13
            reserved0: True

          - name: AET
            lsb: 14
            msb: 15

          - name: 0
            lsb: 16
            msb: 30
            reserved0: True

          - name: A
            lsb: 31
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True

      - name: fieldset_3
        condition: "When ELUsingAArch32(EL1) and VDISR_EL2.LPAE == 1"
        size: 64

        fields:
          - name: STATUS
            lsb: 0
            msb: 5

          - name: 0
            lsb: 6
            msb: 8
            reserved0: True

          - name: LPAE
            lsb: 9
            msb: 9

          - name: 0
            lsb: 10
            msb: 11
            reserved0: True

          - name: ExT
            lsb: 12
            msb: 12

          - name: 0
            lsb: 13
            msb: 13
            reserved0: True

          - name: AET
            lsb: 14
            msb: 15

          - name: 0
            lsb: 16
            msb: 30
            reserved0: True

          - name: A
            lsb: 31
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
