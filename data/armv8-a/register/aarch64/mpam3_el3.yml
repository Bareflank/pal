- name: MPAM3_EL3
  long_name: "MPAM3 Register (EL3)"
  purpose: |
       "
       Holds information to generate MPAM labels for memory requests when
       executing at EL3.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM3_EL3

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM3_EL3

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: PARTID_I
            lsb: 0
            msb: 15

          - name: PARTID_D
            lsb: 16
            msb: 31

          - name: PMG_I
            lsb: 32
            msb: 39

          - name: PMG_D
            lsb: 40
            msb: 47

          - name: 0
            lsb: 48
            msb: 61
            reserved0: True

          - name: TRAPLOWER
            lsb: 62
            msb: 62

          - name: MPAMEN
            lsb: 63
            msb: 63
