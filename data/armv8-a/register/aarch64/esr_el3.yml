- name: ESR_EL3
  long_name: "Exception Syndrome Register (EL3)"
  purpose: |
       "
       Holds syndrome information for an exception taken to EL3.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x2
        crn: 0x5
        operand_mnemonic: ESR_EL3

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x2
        crn: 0x5
        operand_mnemonic: ESR_EL3

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: ISS
            lsb: 0
            msb: 24

          - name: IL
            lsb: 25
            msb: 25

          - name: EC
            lsb: 26
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
