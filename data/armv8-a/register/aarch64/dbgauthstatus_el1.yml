- name: DBGAUTHSTATUS_EL1
  long_name: "Debug Authentication Status register"
  purpose: |
       "
       Provides information about the state of the IMPLEMENTATION DEFINED
       authentication interface for debug.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x6
        crm: 0xe
        crn: 0x7
        operand_mnemonic: DBGAUTHSTATUS_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: NSID
            lsb: 0
            msb: 1

          - name: NSNID
            lsb: 2
            msb: 3

          - name: NSNID
            lsb: 2
            msb: 3

          - name: SID
            lsb: 4
            msb: 5

          - name: SNID
            lsb: 6
            msb: 7

          - name: SNID
            lsb: 6
            msb: 7

          - name: 0
            lsb: 8
            msb: 63
            reserved0: True
