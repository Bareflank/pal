        size: 64

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 3

          - name: IMPLEMENTATION_DEFINED
            lsb: 4
            msb: 7

          - name: IMPLEMENTATION_DEFINED
            lsb: 8
            msb: 11

          - name: IMPLEMENTATION_DEFINED
            lsb: 12
            msb: 15

          - name: 0
            lsb: 16
            msb: 63
            reserved0: True
