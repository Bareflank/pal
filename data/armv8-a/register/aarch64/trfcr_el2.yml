- name: TRFCR_EL2
  long_name: "Trace Filter Control Register (EL2)"
  purpose: |
       "
       Provides EL2 controls for Trace.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x2
        crn: 0x1
        operand_mnemonic: TRFCR_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x2
        crn: 0x1
        operand_mnemonic: TRFCR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x2
        crn: 0x1
        operand_mnemonic: TRFCR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x2
        crn: 0x1
        operand_mnemonic: TRFCR_EL1

  fieldsets:
