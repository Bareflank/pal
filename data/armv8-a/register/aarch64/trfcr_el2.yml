        size: 64

        fields:
          - name: E0HTRE
            lsb: 0
            msb: 0

          - name: E2TRE
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 2
            reserved0: True

          - name: CX
            lsb: 3
            msb: 3

          - name: 0
            lsb: 4
            msb: 4
            reserved0: True

          - name: TS
            lsb: 5
            msb: 6

          - name: 0
