- name: DBGBCR7_EL1
  long_name: "Debug Breakpoint Control Registers"
  purpose: |
       "
       Holds control information for a breakpoint. Forms breakpoint n together
       with value register DBGBVR<n>_EL1.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x5
        crm: 0x7
        crn: 0x0
        operand_mnemonic: DBGBCR7_EL1

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x0
        op2: 0x5
        crm: 0x7
        crn: 0x0
        operand_mnemonic: DBGBCR7_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: E
            lsb: 0
            msb: 0

          - name: PMC
            lsb: 1
            msb: 2

          - name: 0
            lsb: 3
            msb: 4
            reserved0: True

          - name: BAS
            lsb: 5
            msb: 8

          - name: 0
            lsb: 9
            msb: 12
            reserved0: True

          - name: HMC
            lsb: 13
            msb: 13

          - name: SSC
            lsb: 14
            msb: 15

          - name: LBN
            lsb: 16
            msb: 19

          - name: BT
            lsb: 20
            msb: 23

          - name: 0
            lsb: 24
            msb: 63
            reserved0: True
