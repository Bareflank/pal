- name: ZCR_EL3
  long_name: "SVE Control Register for EL3"
  purpose: |
       "
       The SVE Control Register for EL3 is used to control aspects of SVE
       visible at all Exception levels.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x2
        crn: 0x1
        operand_mnemonic: ZCR_EL3

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x2
        crn: 0x1
        operand_mnemonic: ZCR_EL3

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: LEN
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 8
            reserved0: True

          - name: 0
            lsb: 9
            msb: 63
            reserved0: True
