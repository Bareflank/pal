- name: DBGWCR15_EL1
  long_name: "Debug Watchpoint Control Registers"
  purpose: |
       "
       Holds control information for a watchpoint. Forms watchpoint n together
       with value register DBGWVR<n>_EL1.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x7
        crm: 0xf
        crn: 0x0
        operand_mnemonic: DBGWCR15_EL1

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x0
        op2: 0x7
        crm: 0xf
        crn: 0x0
        operand_mnemonic: DBGWCR15_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: E
            lsb: 0
            msb: 0

          - name: PAC
            lsb: 1
            msb: 2

          - name: LSC
            lsb: 3
            msb: 4

          - name: BAS
            lsb: 5
            msb: 12

          - name: HMC
            lsb: 13
            msb: 13

          - name: SSC
            lsb: 14
            msb: 15

          - name: LBN
            lsb: 16
            msb: 19

          - name: WT
            lsb: 20
            msb: 20

          - name: 0
            lsb: 21
            msb: 23
            reserved0: True

          - name: MASK
            lsb: 24
            msb: 28

          - name: 0
            lsb: 29
            msb: 63
            reserved0: True
