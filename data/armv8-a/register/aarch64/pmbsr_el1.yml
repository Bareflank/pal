- name: PMBSR_EL1
  long_name: "Profiling Buffer Status/syndrome Register"
  purpose: |
       "
       Provides syndrome information to software when the buffer is disabled
       because the management interrupt has been raised.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0xa
        crn: 0x9
        operand_mnemonic: PMBSR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0xa
        crn: 0x9
        operand_mnemonic: PMBSR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: MSS
            lsb: 0
            msb: 15

          - name: COLL
            lsb: 16
            msb: 16

          - name: S
            lsb: 17
            msb: 17

          - name: EA
            lsb: 18
            msb: 18

          - name: DL
            lsb: 19
            msb: 19

          - name: 0
            lsb: 20
            msb: 25
            reserved0: True

          - name: EC
            lsb: 26
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
