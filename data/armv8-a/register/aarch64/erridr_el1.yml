- name: ERRIDR_EL1
  long_name: "Error Record ID Register"
  purpose: |
       "
       Defines the highest numbered index of the error records that can be
       accessed through the Error Record System registers.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x3
        crn: 0x5
        operand_mnemonic: ERRIDR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: NUM
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 63
            reserved0: True
