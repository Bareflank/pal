- name: SPSel
  long_name: "Stack Pointer Select"
  purpose: |
       "
       Allows the Stack Pointer to be selected between SP_EL0 and SP_ELx.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x2
        crn: 0x4
        operand_mnemonic: SPSel

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x2
        crn: 0x4
        operand_mnemonic: SPSel

      - name: msr_immediate
        is_write: True

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: SP
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 63
            reserved0: True
