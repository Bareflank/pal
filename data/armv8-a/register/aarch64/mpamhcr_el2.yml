- name: MPAMHCR_EL2
  long_name: "MPAM Hypervisor Control Register (EL2)"
  purpose: |
       "
       MPAMHCR_EL2 controls the PARTID virtualization features of MPAM. It
       controls the mapping of virtual PARTIDs into physical PARTIDs in
       MPAM0_EL1 when EL0_VPMEN == 1 and in MPAM1_EL1 when EL1_VPMEN == 1.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x4
        crn: 0xa
        operand_mnemonic: MPAMHCR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x4
        crn: 0xa
        operand_mnemonic: MPAMHCR_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: EL0_VPMEN
            lsb: 0
            msb: 0

          - name: EL1_VPMEN
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 7
            reserved0: True

          - name: GSTAPP_PLK
            lsb: 8
            msb: 8

          - name: 0
            lsb: 9
            msb: 30
            reserved0: True

          - name: TRAP_MPAMIDR_EL1
            lsb: 31
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
