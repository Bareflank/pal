- name: ICH_ELRSR_EL2
  long_name: "Interrupt Controller Empty List Register Status Register"
  purpose: |
       "
       These registers can be used to locate a usable List register when the
       hypervisor is delivering an interrupt to a VM.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x5
        crm: 0xb
        crn: 0xc
        operand_mnemonic: ICH_ELRSR_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Status<n>
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 63
            reserved0: True
