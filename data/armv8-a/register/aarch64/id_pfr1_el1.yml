- name: ID_PFR1_EL1
  long_name: "AArch32 Processor Feature Register 1"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x1
        crn: 0x0
        operand_mnemonic: ID_PFR1_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: ProgMod
            lsb: 0
            msb: 3

          - name: Security
            lsb: 4
            msb: 7

          - name: MProgMod
            lsb: 8
            msb: 11

          - name: Virtualization
            lsb: 12
            msb: 15

          - name: GenTimer
            lsb: 16
            msb: 19

          - name: Sec_frac
            lsb: 20
            msb: 23

          - name: Virt_frac
            lsb: 24
            msb: 27

          - name: GIC
            lsb: 28
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
