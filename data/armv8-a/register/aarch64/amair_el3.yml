- name: AMAIR_EL3
  long_name: "Auxiliary Memory Attribute Indirection Register (EL3)"
  purpose: |
       "
       Provides IMPLEMENTATION DEFINED memory attributes for the memory regions
       specified by MAIR_EL3.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x3
        crn: 0xa
        operand_mnemonic: AMAIR_EL3

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x3
        crn: 0xa
        operand_mnemonic: AMAIR_EL3

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 63
