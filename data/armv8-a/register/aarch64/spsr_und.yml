- name: SPSR_und
  long_name: "Saved Program Status Register (Undefined mode)"
  purpose: |
       "
       Holds the saved process state when an exception is taken to Undefined
       mode.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x2
        crm: 0x3
        crn: 0x4
        operand_mnemonic: SPSR_und

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x2
        crm: 0x3
        crn: 0x4
        operand_mnemonic: SPSR_und

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: M[4:0]
            lsb: 0
            msb: 4

          - name: T
            lsb: 5
            msb: 5

          - name: F
            lsb: 6
            msb: 6

          - name: I
            lsb: 7
            msb: 7

          - name: A
            lsb: 8
            msb: 8

          - name: E
            lsb: 9
            msb: 9

          - name: IT[7:2]
            lsb: 10
            msb: 15

          - name: GE
            lsb: 16
            msb: 19

          - name: IL
            lsb: 20
            msb: 20

          - name: 0
            lsb: 21
            msb: 21
            reserved0: True

          - name: DIT
            lsb: 21
            msb: 21

          - name: 0
            lsb: 22
            msb: 22
            reserved0: True

          - name: PAN
            lsb: 22
