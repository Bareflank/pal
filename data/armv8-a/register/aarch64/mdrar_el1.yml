- name: MDRAR_EL1
  long_name: "Monitor Debug ROM Address Register"
  purpose: |
       "
       Defines the base physical address of a 4KB-aligned memory-mapped debug
       component, usually a ROM table that locates and describes the memory-
       mapped debug components in the system. Armv8 deprecates any use of this
       register.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x0
        crm: 0x0
        crn: 0x1
        operand_mnemonic: MDRAR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Valid
            lsb: 0
            msb: 1

          - name: 0
            lsb: 2
            msb: 11
            reserved0: True

          - name: ROMADDR[47:12]
            lsb: 12
            msb: 47

          - name: 0
            lsb: 48
            msb: 51
            reserved0: True

          - name: ROMADDR[51:48]
            lsb: 48
            msb: 51

          - name: 0
            lsb: 52
            msb: 63
            reserved0: True
