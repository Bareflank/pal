- name: PMBLIMITR_EL1
  long_name: "Profiling Buffer Limit Address Register"
  purpose: |
       "
       Defines the upper limit for the profiling buffer, and enables the
       profiling buffer
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0xa
        crn: 0x9
        operand_mnemonic: PMBLIMITR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0xa
        crn: 0x9
        operand_mnemonic: PMBLIMITR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: E
            lsb: 0
            msb: 0

          - name: FM
            lsb: 1
            msb: 2

          - name: 0
            lsb: 3
            msb: 11
            reserved0: True

          - name: LIMIT
            lsb: 12
            msb: 63
