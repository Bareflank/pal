- name: DBGWVR1_EL1
  long_name: "Debug Watchpoint Value Registers"
  purpose: |
       "
       Holds a data address value for use in watchpoint matching. Forms
       watchpoint n together with control register DBGWCR<n>_EL1.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x6
        crm: 0x1
        crn: 0x0
        operand_mnemonic: DBGWVR1_EL1

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x0
        op2: 0x6
        crm: 0x1
        crn: 0x0
        operand_mnemonic: DBGWVR1_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 1
            reserved0: True

          - name: VA[48:2]
            lsb: 2
            msb: 48

          - name: RESS[3:0]
            lsb: 49
            msb: 52

          - name: VA[52:49]
            lsb: 49
            msb: 52

          - name: RESS[14:4]
            lsb: 53
            msb: 63
