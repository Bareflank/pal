- name: DBGBVR5_EL1
  long_name: "Debug Breakpoint Value Registers"
  purpose: |
       "
       Holds a virtual address, or a VMID and/or a context ID, for use in
       breakpoint matching. Forms breakpoint n together with control register
       DBGBCR<n>_EL1.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x4
        crm: 0x5
        crn: 0x0
        operand_mnemonic: DBGBVR5_EL1

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x0
        op2: 0x4
        crm: 0x5
        crn: 0x0
        operand_mnemonic: DBGBVR5_EL1

  fieldsets:
      - name: fieldset_1
        condition: "When DBGBCR<n>_EL1.BT == 0b000x"
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 1
            reserved0: True

          - name: VA[48:2]
            lsb: 2
            msb: 48

          - name: RESS[3:0]
            lsb: 49
            msb: 52

          - name: VA[52:49]
            lsb: 49
            msb: 52

          - name: RESS[14:4]
            lsb: 53
            msb: 63

      - name: fieldset_2
        condition: "When DBGBCR<n>_EL1.BT == 0b001x"
        size: 64

        fields:
          - name: ContextID
            lsb: 0
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True

      - name: fieldset_3
        condition: "When DBGBCR<n>_EL1.BT == 0b011x"
        size: 64

        fields:
          - name: ContextID
            lsb: 0
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True

      - name: fieldset_4
        condition: "When DBGBCR<n>_EL1.BT == 0b100x and HaveEL(EL2)"
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True

          - name: VMID[7:0]
            lsb: 32
            msb: 39

          - name: 0
            lsb: 40
            msb: 47
            reserved0: True

          - name: VMID[15:8]
            lsb: 40
            msb: 47

          - name: 0
            lsb: 48
            msb: 63
            reserved0: True

      - name: fieldset_5
        condition: "When DBGBCR<n>_EL1.BT == 0b101x and HaveEL(EL2)"
        size: 64

        fields:
          - name: ContextID
            lsb: 0
            msb: 31

          - name: VMID[7:0]
            lsb: 32
            msb: 39

          - name: 0
            lsb: 40
            msb: 47
            reserved0: True

          - name: VMID[15:8]
            lsb: 40
            msb: 47

          - name: 0
            lsb: 48
            msb: 63
            reserved0: True

      - name: fieldset_6
        condition: "When DBGBCR<n>_EL1.BT == 0b110x and HaveEL(EL2)"
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True

          - name: ContextID2
            lsb: 32
            msb: 63

      - name: fieldset_7
        condition: "When DBGBCR<n>_EL1.BT == 0b111x, HaveEL(EL2) and ARMv8.1-VHE is implemented"
        size: 64

        fields:
          - name: ContextID
            lsb: 0
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True

          - name: ContextID2
            lsb: 32
            msb: 63
