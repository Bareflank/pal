- name: AMCR_EL0
  long_name: "Activity Monitors Control Register"
  purpose: |
       "
       Global control register for the activity monitors implementation.
       AMCR_EL0 is applicable to both the architected and the auxiliary counter
       groups.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x0
        crm: 0x2
        crn: 0xd
        operand_mnemonic: AMCR_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x0
        crm: 0x2
        crn: 0xd
        operand_mnemonic: AMCR_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 9
            reserved0: True

          - name: HDBG
            lsb: 10
            msb: 10

          - name: 0
            lsb: 11
            msb: 63
            reserved0: True
