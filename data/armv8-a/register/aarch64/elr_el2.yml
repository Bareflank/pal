- name: ELR_EL2
  long_name: "Exception Link Register (EL2)"
  purpose: |
       "
       When taking an exception to EL2, holds the address to return to.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x0
        crn: 0x4
        operand_mnemonic: ELR_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x0
        crn: 0x4
        operand_mnemonic: ELR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x0
        crn: 0x4
        operand_mnemonic: ELR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x0
        crn: 0x4
        operand_mnemonic: ELR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Return_address
            lsb: 0
            msb: 63
