- name: DBGPRCR_EL1
  long_name: "Debug Power Control Register"
  purpose: |
       "
       Controls behavior of the PE on powerdown request.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x4
        crm: 0x4
        crn: 0x1
        operand_mnemonic: DBGPRCR_EL1

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x0
        op2: 0x4
        crm: 0x4
        crn: 0x1
        operand_mnemonic: DBGPRCR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: CORENPDRQ
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 63
            reserved0: True
