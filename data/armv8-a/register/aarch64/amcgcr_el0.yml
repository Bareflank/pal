- name: AMCGCR_EL0
  long_name: "Activity Monitors Counter Group Configuration Register"
  purpose: |
       "
       Provides information on the number of activity monitor event counters
       implemented within each counter group.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x2
        crm: 0x2
        crn: 0xd
        operand_mnemonic: AMCGCR_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: CG0NC
            lsb: 0
            msb: 7

          - name: CG1NC
            lsb: 8
            msb: 15

          - name: 0
            lsb: 16
            msb: 63
            reserved0: True
