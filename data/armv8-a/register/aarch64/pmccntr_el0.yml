- name: PMCCNTR_EL0
  long_name: "Performance Monitors Cycle Count Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x0
        crm: 0xd
        crn: 0x9
        operand_mnemonic: PMCCNTR_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x0
        crm: 0xd
        crn: 0x9
        operand_mnemonic: PMCCNTR_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: CCNT
            lsb: 0
            msb: 63
