- name: SDER32_EL2
  long_name: "AArch32 Secure Debug Enable Register"
  purpose: |
       "
       Allows access to the AArch32 register SDER from Secure EL2 and EL3 only.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x3
        crn: 0x1
        operand_mnemonic: SDER32_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x3
        crn: 0x1
        operand_mnemonic: SDER32_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: SUIDEN
            lsb: 0
            msb: 0

          - name: SUNIDEN
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 63
            reserved0: True
