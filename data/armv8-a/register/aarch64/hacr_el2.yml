- name: HACR_EL2
  long_name: "Hypervisor Auxiliary Control Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x7
        crm: 0x1
        crn: 0x1
        operand_mnemonic: HACR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x7
        crm: 0x1
        crn: 0x1
        operand_mnemonic: HACR_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 63
