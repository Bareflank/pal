- name: ICC_ASGI1R_EL1
  long_name: "Interrupt Controller Alias Software Generated Interrupt Group 1 Register"
  purpose: |
       "
       Generates Group 1 SGIs for the Security state that is not the current
       Security state.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x6
        crm: 0xb
        crn: 0xc
        operand_mnemonic: ICC_ASGI1R_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: TargetList
            lsb: 0
            msb: 15

          - name: Aff1
            lsb: 16
            msb: 23

          - name: INTID
            lsb: 24
            msb: 27

          - name: 0
            lsb: 28
            msb: 31
            reserved0: True

          - name: Aff2
            lsb: 32
            msb: 39

          - name: IRM
            lsb: 40
            msb: 40

          - name: 0
            lsb: 41
            msb: 43
            reserved0: True

          - name: RS
            lsb: 44
            msb: 47

          - name: Aff3
            lsb: 48
            msb: 55

          - name: 0
            lsb: 56
            msb: 63
            reserved0: True
