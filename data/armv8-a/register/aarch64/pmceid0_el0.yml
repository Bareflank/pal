- name: PMCEID0_EL0
  long_name: "Performance Monitors Common Event Identification register 0"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x6
        crm: 0xc
        crn: 0x9
        operand_mnemonic: PMCEID0_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: ID<n>
            lsb: 0
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True

          - name: IDhi<n>
            lsb: 32
            msb: 63
