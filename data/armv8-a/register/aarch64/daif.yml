- name: DAIF
  long_name: "Interrupt Mask Bits"
  purpose: |
       "
       Allows access to the interrupt mask bits.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x1
        crm: 0x2
        crn: 0x4
        operand_mnemonic: DAIF

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x1
        crm: 0x2
        crn: 0x4
        operand_mnemonic: DAIF

      - name: msr_immediate
        is_write: True

      - name: msr_immediate
        is_write: True

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 5
            reserved0: True

          - name: F
            lsb: 6
            msb: 6

          - name: I
            lsb: 7
            msb: 7

          - name: A
            lsb: 8
            msb: 8

          - name: D
            lsb: 9
            msb: 9

          - name: 0
            lsb: 10
            msb: 63
            reserved0: True
