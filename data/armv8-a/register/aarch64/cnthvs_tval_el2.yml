- name: CNTHVS_TVAL_EL2
  long_name: "Counter-timer Secure Virtual Timer TimerValue register (EL2)"
  purpose: |
       "
       Holds the timer value for the Secure EL2 virtual timer.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x4
        crn: 0xe
        operand_mnemonic: CNTHVS_TVAL_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x0
        crm: 0x3
        crn: 0xe
        operand_mnemonic: CNTV_TVAL_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x4
        crn: 0xe
        operand_mnemonic: CNTHVS_TVAL_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x0
        crm: 0x3
        crn: 0xe
        operand_mnemonic: CNTV_TVAL_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True

          - name: TimerValue
            lsb: 0
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
