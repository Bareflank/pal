- name: DIT
  long_name: "Data Independent Timing"
  purpose: |
       "
       Allows access to the Data Independent Timing bit.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x5
        crm: 0x2
        crn: 0x4
        operand_mnemonic: DIT

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x5
        crm: 0x2
        crn: 0x4
        operand_mnemonic: DIT

      - name: msr_immediate
        is_write: True

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 23
            reserved0: True

          - name: DIT
            lsb: 24
            msb: 24

          - name: 0
            lsb: 25
            msb: 63
            reserved0: True
