- name: DBGVCR32_EL2
  long_name: "Debug Vector Catch Register"
  purpose: |
       "
       Allows access to the AArch32 register DBGVCR from AArch64 state only.
       Its value has no effect on execution in AArch64 state.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x4
        op2: 0x0
        crm: 0x7
        crn: 0x0
        operand_mnemonic: DBGVCR32_EL2

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x4
        op2: 0x0
        crm: 0x7
        crn: 0x0
        operand_mnemonic: DBGVCR32_EL2

  fieldsets:
      - name: fieldset_1
        condition: "When HaveEL(EL3) and !ELUsingAArch32(EL3)"
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 0
            reserved0: True

          - name: SU
            lsb: 1
            msb: 1

          - name: SS
            lsb: 2
            msb: 2

          - name: SP
            lsb: 3
            msb: 3

          - name: SD
            lsb: 4
            msb: 4

          - name: 0
            lsb: 5
            msb: 5
            reserved0: True

          - name: SI
            lsb: 6
            msb: 6

          - name: SF
            lsb: 7
            msb: 7

          - name: 0
            lsb: 8
            msb: 24
            reserved0: True

          - name: NSU
            lsb: 25
            msb: 25

          - name: NSS
            lsb: 26
            msb: 26

          - name: NSP
            lsb: 27
            msb: 27

          - name: NSD
            lsb: 28
            msb: 28

          - name: 0
            lsb: 29
            msb: 29
            reserved0: True

          - name: NSI
            lsb: 30
            msb: 30

          - name: NSF
            lsb: 31
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True

      - name: fieldset_2
        condition: "When !HaveEL(EL3)"
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 0
            reserved0: True

          - name: U
            lsb: 1
            msb: 1

          - name: S
            lsb: 2
            msb: 2

          - name: P
            lsb: 3
            msb: 3

          - name: D
            lsb: 4
            msb: 4

          - name: 0
            lsb: 5
            msb: 5
            reserved0: True

          - name: I
            lsb: 6
            msb: 6

          - name: F
            lsb: 7
            msb: 7

          - name: 0
            lsb: 8
            msb: 63
            reserved0: True
