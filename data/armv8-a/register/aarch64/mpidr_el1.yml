- name: MPIDR_EL1
  long_name: "Multiprocessor Affinity Register"
  purpose: |
       "
       In a multiprocessor system, provides an additional PE identification
       mechanism for scheduling purposes.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x5
        crm: 0x0
        crn: 0x0
        operand_mnemonic: MPIDR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Aff0
            lsb: 0
            msb: 7

          - name: Aff1
            lsb: 8
            msb: 15

          - name: Aff2
            lsb: 16
            msb: 23

          - name: MT
            lsb: 24
            msb: 24

          - name: 0
            lsb: 25
            msb: 29
            reserved0: True

          - name: U
            lsb: 30
            msb: 30

          - name: 1
            lsb: 31
            msb: 31
            reserved1: True

          - name: Aff3
            lsb: 32
            msb: 39

          - name: 0
            lsb: 40
            msb: 63
            reserved0: True
