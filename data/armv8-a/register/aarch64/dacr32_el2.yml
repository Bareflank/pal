- name: DACR32_EL2
  long_name: "Domain Access Control Register"
  purpose: |
       "
       Allows access to the AArch32 DACR register from AArch64 state only. Its
       value has no effect on execution in AArch64 state.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x0
        crn: 0x3
        operand_mnemonic: DACR32_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x0
        crn: 0x3
        operand_mnemonic: DACR32_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: D<n>
            lsb: 0
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
