- name: PAR_EL1
  long_name: "Physical Address Register"
  purpose: |
       "
       Returns the output address (OA) from an Address translation instruction
       that executed successfully, or fault information if the instruction did
       not execute successfully.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x4
        crn: 0x7
        operand_mnemonic: PAR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x4
        crn: 0x7
        operand_mnemonic: PAR_EL1

  fieldsets:
      - name: fieldset_1
        condition: "When PAR_EL1.F == 0b0"
        size: 64

        fields:
          - name: F
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 6
            reserved0: True

          - name: SH
            lsb: 7
            msb: 8

          - name: NS
            lsb: 9
            msb: 9

          - name: IMPLEMENTATION_DEFINED
            lsb: 10
            msb: 10

          - name: 1
            lsb: 11
            msb: 11
            reserved1: True

          - name: PA[47:12]
            lsb: 12
            msb: 47

          - name: 0
            lsb: 48
            msb: 51
            reserved0: True

          - name: PA[51:48]
            lsb: 48
            msb: 51

          - name: 0
            lsb: 52
            msb: 55
            reserved0: True

          - name: ATTR
            lsb: 56
            msb: 63

      - name: fieldset_2
        condition: "When PAR_EL1.F == 0b1"
        size: 64

        fields:
          - name: F
            lsb: 0
            msb: 0

          - name: FST
            lsb: 1
            msb: 6

          - name: 0
            lsb: 7
            msb: 7
            reserved0: True

          - name: PTW
            lsb: 8
            msb: 8

          - name: S
            lsb: 9
            msb: 9

          - name: 0
            lsb: 10
            msb: 10
            reserved0: True

          - name: 1
            lsb: 11
            msb: 11
            reserved1: True

          - name: 0
            lsb: 12
            msb: 47
            reserved0: True

          - name: IMPLEMENTATION_DEFINED
            lsb: 48
            msb: 51

          - name: IMPLEMENTATION_DEFINED
            lsb: 52
            msb: 55

          - name: IMPLEMENTATION_DEFINED
            lsb: 56
            msb: 63
