- name: FAR_EL2
  long_name: "Fault Address Register (EL2)"
  purpose: |
       "
       Holds the faulting Virtual Address for all synchronous Instruction or
       Data Abort, PC alignment fault and Watchpoint exceptions that are taken
       to EL2.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x0
        crn: 0x6
        operand_mnemonic: FAR_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x0
        crn: 0x6
        operand_mnemonic: FAR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x0
        crn: 0x6
        operand_mnemonic: FAR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x0
        crn: 0x6
        operand_mnemonic: FAR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Faulting_Virtual_Address_for_synchronous_exceptions_taken_to_EL2
            lsb: 0
            msb: 63
