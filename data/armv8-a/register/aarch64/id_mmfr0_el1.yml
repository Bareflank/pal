- name: ID_MMFR0_EL1
  long_name: "AArch32 Memory Model Feature Register 0"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x4
        crm: 0x1
        crn: 0x0
        operand_mnemonic: ID_MMFR0_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: VMSA
            lsb: 0
            msb: 3

          - name: PMSA
            lsb: 4
            msb: 7

          - name: OuterShr
            lsb: 8
            msb: 11

          - name: ShareLvl
            lsb: 12
            msb: 15

          - name: TCM
            lsb: 16
            msb: 19

          - name: AuxReg
            lsb: 20
            msb: 23

          - name: FCSE
            lsb: 24
            msb: 27

          - name: InnerShr
            lsb: 28
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
