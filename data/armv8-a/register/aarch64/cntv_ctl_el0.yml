  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x1
        crm: 0x3
        crn: 0xe
        operand_mnemonic: CNTV_CTL_EL0

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x5
        op2: 0x1
        crm: 0x3
        crn: 0xe
        operand_mnemonic: CNTV_CTL_EL02

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x1
        crm: 0x3
        crn: 0xe
        operand_mnemonic: CNTV_CTL_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x5
        op2: 0x1
        crm: 0x3
        crn: 0xe
        operand_mnemonic: CNTV_CTL_EL02

  fieldsets:
