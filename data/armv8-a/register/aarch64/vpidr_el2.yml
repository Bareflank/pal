- name: VPIDR_EL2
  long_name: "Virtualization Processor ID Register"
  purpose: |
       "
       Holds the value of the Virtualization Processor ID. This is the value
       returned by EL1 reads of MIDR_EL1.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x0
        crn: 0x0

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x0
        crn: 0x0
        operand_mnemonic: VPIDR_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x0
        crn: 0x0
        operand_mnemonic: MIDR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x0
        crn: 0x0
        operand_mnemonic: VPIDR_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Revision
            lsb: 0
            msb: 3

          - name: PartNum
            lsb: 4
            msb: 15

          - name: Architecture
            lsb: 16
            msb: 19

          - name: Variant
            lsb: 20
            msb: 23

          - name: Implementer
            lsb: 24
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
