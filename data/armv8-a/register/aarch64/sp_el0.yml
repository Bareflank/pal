- name: SP_EL0
  long_name: "Stack Pointer (EL0)"
  purpose: |
       "
       Holds the stack pointer associated with EL0. At higher Exception levels,
       this is used as the current stack pointer when the value of SPSel.SP is
       0.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x1
        crn: 0x4
        operand_mnemonic: SP_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x1
        crn: 0x4
        operand_mnemonic: SP_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Stack_pointer
            lsb: 0
            msb: 63
