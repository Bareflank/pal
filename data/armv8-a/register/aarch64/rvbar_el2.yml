- name: RVBAR_EL2
  long_name: "Reset Vector Base Address Register (if EL3 not implemented)"
  purpose: |
       "
       If EL2 is the highest Exception level implemented, contains the
       IMPLEMENTATION DEFINED address that execution starts from after reset
       when executing in AArch64 state.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x0
        crn: 0xc
        operand_mnemonic: RVBAR_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Reset_Address
            lsb: 0
            msb: 63
