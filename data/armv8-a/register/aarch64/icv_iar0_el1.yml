- name: ICV_IAR0_EL1
  long_name: "Interrupt Controller Virtual Interrupt Acknowledge Register 0"
  purpose: |
       "
       The PE reads this register to obtain the INTID of the signaled virtual
       Group 0 interrupt. This read acts as an acknowledge for the interrupt.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x8
        crn: 0xc
        operand_mnemonic: ICC_IAR0_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: INTID
            lsb: 0
            msb: 23

          - name: 0
            lsb: 24
            msb: 63
            reserved0: True
