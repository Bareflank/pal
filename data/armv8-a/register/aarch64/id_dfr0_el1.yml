            lsb: 4
            msb: 7

          - name: MMapDbg
            lsb: 8
            msb: 11

          - name: CopTrc
            lsb: 12
            msb: 15

          - name: MMapTrc
            lsb: 16
            msb: 19

          - name: MProfDbg
            lsb: 20
            msb: 23

          - name: PerfMon
            lsb: 24
            msb: 27

          - name: TraceFilt
            lsb: 28
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
