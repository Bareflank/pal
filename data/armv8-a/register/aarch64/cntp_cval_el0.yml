- name: CNTP_CVAL_EL0
  long_name: "Counter-timer Physical Timer CompareValue register"
  purpose: |
       "
       Holds the compare value for the EL1 physical timer.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x2
        crm: 0x2
        crn: 0xe
        operand_mnemonic: CNTP_CVAL_EL0

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x5
        op2: 0x2
        crm: 0x2
        crn: 0xe
        operand_mnemonic: CNTP_CVAL_EL02

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x2
        crm: 0x2
        crn: 0xe
        operand_mnemonic: CNTP_CVAL_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x5
        op2: 0x2
        crm: 0x2
        crn: 0xe
        operand_mnemonic: CNTP_CVAL_EL02

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: CompareValue
            lsb: 0
            msb: 63
