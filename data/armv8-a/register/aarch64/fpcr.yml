- name: FPCR
  long_name: "Floating-point Control Register"
  purpose: |
       "
       Controls floating-point behavior.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x0
        crm: 0x4
        crn: 0x4
        operand_mnemonic: FPCR

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x0
        crm: 0x4
        crn: 0x4
        operand_mnemonic: FPCR

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
