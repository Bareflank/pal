            lsb: 0
            msb: 7
            reserved0: True

          - name: IOE
            lsb: 8
            msb: 8

          - name: DZE
            lsb: 9
            msb: 9

          - name: OFE
            lsb: 10
            msb: 10

          - name: UFE
            lsb: 11
            msb: 11

          - name: IXE
            lsb: 12
            msb: 12

          - name: 0
