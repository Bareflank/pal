- name: ERRSELR_EL1
  long_name: "Error Record Select Register"
  purpose: |
       "
       Selects an error record to be accessed through the Error Record System
       registers.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x3
        crn: 0x5
        operand_mnemonic: ERRSELR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x3
        crn: 0x5
        operand_mnemonic: ERRSELR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: SEL
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 63
            reserved0: True
