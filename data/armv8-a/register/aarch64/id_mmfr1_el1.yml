        size: 64

        fields:
          - name: L1HvdVA
            lsb: 0
            msb: 3

          - name: L1UniVA
            lsb: 4
            msb: 7

          - name: L1HvdSW
            lsb: 8
            msb: 11

          - name: L1UniSW
            lsb: 12
            msb: 15

          - name: L1Hvd
            lsb: 16
            msb: 19

          - name: L1Uni
            lsb: 20
            msb: 23

          - name: L1TstCln
            lsb: 24
            msb: 27

          - name: BPred
            lsb: 28
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
