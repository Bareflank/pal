- name: ICV_IGRPEN1_EL1
  long_name: "Interrupt Controller Virtual Interrupt Group 1 Enable register"
  purpose: |
       "
       Controls whether virtual Group 1 interrupts are enabled for the current
       Security state.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True
  is_banked: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x7
        crm: 0xc
        crn: 0xc
        operand_mnemonic: ICC_IGRPEN1_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x7
        crm: 0xc
        crn: 0xc
        operand_mnemonic: ICC_IGRPEN1_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Enable
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 63
            reserved0: True
