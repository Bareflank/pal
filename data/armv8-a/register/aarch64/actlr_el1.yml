- name: ACTLR_EL1
  long_name: "Auxiliary Control Register (EL1)"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x0
        crn: 0x1
        operand_mnemonic: ACTLR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x0
        crn: 0x1
        operand_mnemonic: ACTLR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 63
