- name: IFSR32_EL2
  long_name: "Instruction Fault Status Register (EL2)"
  purpose: |
       "
       Allows access to the AArch32 IFSR register from AArch64 state only. Its
       value has no effect on execution in AArch64 state.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x0
        crn: 0x5
        operand_mnemonic: IFSR32_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x0
        crn: 0x5
        operand_mnemonic: IFSR32_EL2

  fieldsets:
      - name: fieldset_1
        condition: "When TTBCR.EAE == 0"
        size: 64

        fields:
          - name: FS[3:0]
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 8
            reserved0: True

          - name: LPAE
            lsb: 9
            msb: 9

          - name: FS[4]
            lsb: 10
            msb: 10

          - name: 0
            lsb: 11
            msb: 11
            reserved0: True

          - name: ExT
            lsb: 12
            msb: 12

          - name: 0
            lsb: 13
            msb: 15
            reserved0: True

          - name: FnV
            lsb: 16
            msb: 16

          - name: 0
            lsb: 17
            msb: 63
            reserved0: True

      - name: fieldset_2
        condition: "When TTBCR.EAE == 1"
        size: 64

        fields:
          - name: STATUS
            lsb: 0
            msb: 5

          - name: 0
            lsb: 6
            msb: 8
            reserved0: True

          - name: LPAE
            lsb: 9
            msb: 9

          - name: 0
            lsb: 10
            msb: 11
            reserved0: True

          - name: ExT
            lsb: 12
            msb: 12

          - name: 0
            lsb: 13
            msb: 15
            reserved0: True

          - name: FnV
            lsb: 16
            msb: 16

          - name: 0
            lsb: 17
            msb: 63
            reserved0: True
