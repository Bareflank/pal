- name: CPACR_EL1
  long_name: "Architectural Feature Access Control Register"
  purpose: |
       "
       Controls access to trace, SVE, Advanced SIMD and floating-point
       functionality.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x2
        crm: 0x0
        crn: 0x1
        operand_mnemonic: CPACR_EL1

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x5
        op2: 0x2
        crm: 0x0
        crn: 0x1
        operand_mnemonic: CPACR_EL12

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x2
        crm: 0x0
        crn: 0x1
        operand_mnemonic: CPACR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x5
        op2: 0x2
        crm: 0x0
        crn: 0x1
        operand_mnemonic: CPACR_EL12

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 15
            reserved0: True

          - name: 0
            lsb: 16
            msb: 17
            reserved0: True

          - name: ZEN
            lsb: 16
            msb: 17

          - name: 0
            lsb: 18
            msb: 19
            reserved0: True

          - name: FPEN
            lsb: 20
            msb: 21

          - name: 0
            lsb: 22
            msb: 27
            reserved0: True

          - name: TTA
            lsb: 28
            msb: 28

          - name: 0
            lsb: 29
            msb: 63
            reserved0: True
