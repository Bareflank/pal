- name: MVFR2_EL1
  long_name: "AArch32 Media and VFP Feature Register 2"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x2
        crm: 0x3
        crn: 0x0
        operand_mnemonic: MVFR2_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: SIMDMisc
            lsb: 0
            msb: 3

          - name: FPMisc
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 63
            reserved0: True
