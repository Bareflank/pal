- name: TFSRE0_EL1
  long_name: "Tag Fail Status Register (EL0)."
  purpose: |
       "
       Holds accumulated Tag Check Fails occurring in EL0 which are not taken
       precisely.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x6
        crn: 0x6
        operand_mnemonic: TFSRE0_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x6
        crn: 0x6
        operand_mnemonic: TFSRE0_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: TF0
            lsb: 0
            msb: 0

          - name: TF1
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 63
            reserved0: True
