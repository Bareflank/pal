- name: MVFR1_EL1
  long_name: "AArch32 Media and VFP Feature Register 1"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x3
        crn: 0x0
        operand_mnemonic: MVFR1_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: FPFtZ
            lsb: 0
            msb: 3

          - name: FPDNaN
            lsb: 4
            msb: 7

          - name: SIMDLS
            lsb: 8
            msb: 11

          - name: SIMDInt
            lsb: 12
            msb: 15

          - name: SIMDSP
            lsb: 16
            msb: 19

          - name: SIMDHP
            lsb: 20
            msb: 23

          - name: FPHP
            lsb: 24
            msb: 27

          - name: SIMDFMAC
            lsb: 28
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
