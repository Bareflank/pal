- name: PMSLATFR_EL1
  long_name: "Sampling Latency Filter Register"
  purpose: |
       "
       Controls sample filtering by latency
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x6
        crm: 0x9
        crn: 0x9
        operand_mnemonic: PMSLATFR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x6
        crm: 0x9
        crn: 0x9
        operand_mnemonic: PMSLATFR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: MINLAT
            lsb: 0
            msb: 11

          - name: 0
            lsb: 12
            msb: 63
            reserved0: True
