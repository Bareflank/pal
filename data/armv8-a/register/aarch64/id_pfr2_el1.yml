- name: ID_PFR2_EL1
  long_name: "AArch32 Processor Feature Register 2"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x4
        crm: 0x3
        crn: 0x0
        operand_mnemonic: ID_PFR2_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 3
            reserved0: True

          - name: CSV3
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 7
            reserved0: True

          - name: SSBS
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 11
            reserved0: True

          - name: RAS_frac
            lsb: 8
            msb: 11

          - name: 0
            lsb: 12
            msb: 63
            reserved0: True
