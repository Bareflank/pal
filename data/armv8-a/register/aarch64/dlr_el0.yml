- name: DLR_EL0
  long_name: "Debug Link Register"
  purpose: |
       "
       In Debug state, holds the address to restart from.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x1
        crm: 0x5
        crn: 0x4
        operand_mnemonic: DLR_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x1
        crm: 0x5
        crn: 0x4
        operand_mnemonic: DLR_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Restart_address
            lsb: 0
            msb: 63
