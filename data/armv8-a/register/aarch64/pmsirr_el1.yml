- name: PMSIRR_EL1
  long_name: "Sampling Interval Reload Register"
  purpose: |
       "
       Defines the interval between samples
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0x9
        crn: 0x9
        operand_mnemonic: PMSIRR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0x9
        crn: 0x9
        operand_mnemonic: PMSIRR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: RND
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 7
            reserved0: True

          - name: INTERVAL
            lsb: 8
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
