- name: TCO
  long_name: "Tag Check Override"
  purpose: |
       "
       When ARMv8.5-MemTag is implemented, this register allows tag checks to
       be disabled globally.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x7
        crm: 0x2
        crn: 0x4
        operand_mnemonic: TCO

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x7
        crm: 0x2
        crn: 0x4
        operand_mnemonic: TCO

      - name: msr_immediate
        is_write: True

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 24
            reserved0: True

          - name: 0
            lsb: 25
            msb: 25
            reserved0: True

          - name: TCO
            lsb: 25
            msb: 25

          - name: 0
            lsb: 26
            msb: 63
            reserved0: True
