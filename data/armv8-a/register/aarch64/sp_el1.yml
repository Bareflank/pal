- name: SP_EL1
  long_name: "Stack Pointer (EL1)"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x1
        crn: 0x4
        operand_mnemonic: SP_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x1
        crn: 0x4
        operand_mnemonic: SP_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Stack_pointer
            lsb: 0
            msb: 63
