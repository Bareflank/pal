- name: LORN_EL1
  long_name: "LORegion Number (EL1)"
  purpose: |
       "
       Holds the number of the LORegion described in the current LORegion
       descriptor selected by LORC_EL1.DS.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x2
        crm: 0x4
        crn: 0xa
        operand_mnemonic: LORN_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x2
        crm: 0x4
        crn: 0xa
        operand_mnemonic: LORN_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Num
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 63
            reserved0: True
