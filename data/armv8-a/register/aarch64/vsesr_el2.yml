- name: VSESR_EL2
  long_name: "Virtual Deferred Interrupt Status Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x3
        crm: 0x2
        crn: 0x5
        operand_mnemonic: VSESR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x3
        crm: 0x2
        crn: 0x5
        operand_mnemonic: VSESR_EL2

  fieldsets:
      - name: fieldset_1
        condition: "When ELUsingAArch32(EL1)"
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 11
            reserved0: True

          - name: ExT
            lsb: 12
            msb: 12

          - name: 0
            lsb: 13
            msb: 13
            reserved0: True

          - name: AET
            lsb: 14
            msb: 15

          - name: 0
            lsb: 16
            msb: 63
            reserved0: True

      - name: fieldset_2
        condition: "When !ELUsingAArch32(EL1)"
        size: 64

        fields:
          - name: ISS
            lsb: 0
            msb: 23

          - name: IDS
            lsb: 24
            msb: 24

          - name: 0
            lsb: 25
            msb: 63
            reserved0: True
