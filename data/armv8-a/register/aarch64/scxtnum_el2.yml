- name: SCXTNUM_EL2
  long_name: "EL2 Read/Write Software Context Number"
  purpose: |
       "
       Provides a number that can be used to separate out different context
       numbers with the EL2 exception level, for the purpose of protecting
       against side-channels using branch prediction and similar resources.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x7
        crm: 0x0
        crn: 0xd
        operand_mnemonic: SCXTNUM_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x7
        crm: 0x0
        crn: 0xd
        operand_mnemonic: SCXTNUM_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x7
        crm: 0x0
        crn: 0xd
        operand_mnemonic: SCXTNUM_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x7
        crm: 0x0
        crn: 0xd
        operand_mnemonic: SCXTNUM_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Software_Context_Number
            lsb: 0
            msb: 63
