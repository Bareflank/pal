- name: MPAMVPM4_EL2
  long_name: "MPAM Virtual PARTID Mapping Register 4"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x4
        crm: 0x6
        crn: 0xa
        operand_mnemonic: MPAMVPM4_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x4
        crm: 0x6
        crn: 0xa
        operand_mnemonic: MPAMVPM4_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: PhyPARTID16
            lsb: 0
            msb: 15

          - name: PhyPARTID17
            lsb: 16
            msb: 31

          - name: PhyPARTID18
            lsb: 32
            msb: 47

          - name: PhyPARTID19
            lsb: 48
            msb: 63
