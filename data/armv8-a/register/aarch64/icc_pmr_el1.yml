- name: ICC_PMR_EL1
  long_name: "Interrupt Controller Interrupt Priority Mask Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x6
        crn: 0x4
        operand_mnemonic: ICC_PMR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x6
        crn: 0x4
        operand_mnemonic: ICC_PMR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Priority
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 63
            reserved0: True
