- name: MPAM1_EL1
  long_name: "MPAM1 Register (EL1)"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM1_EL1

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x5
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM1_EL12

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM1_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x5
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM1_EL12

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: PARTID_I
            lsb: 0
            msb: 15

          - name: PARTID_D
            lsb: 16
            msb: 31

          - name: PMG_I
            lsb: 32
            msb: 39

          - name: PMG_D
            lsb: 40
            msb: 47

          - name: 0
            lsb: 48
            msb: 62
            reserved0: True

          - name: MPAMEN
            lsb: 63
            msb: 63
