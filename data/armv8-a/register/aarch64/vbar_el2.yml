- name: VBAR_EL2
  long_name: "Vector Base Address Register (EL2)"
  purpose: |
       "
       Holds the vector base address for any exception that is taken to EL2.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x0
        crn: 0xc
        operand_mnemonic: VBAR_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x0
        crn: 0xc
        operand_mnemonic: VBAR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x0
        crn: 0xc
        operand_mnemonic: VBAR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x0
        crn: 0xc
        operand_mnemonic: VBAR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 10
            reserved0: True

          - name: Vector_Base_Address
            lsb: 11
            msb: 63
