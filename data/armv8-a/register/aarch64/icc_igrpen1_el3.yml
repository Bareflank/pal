- name: ICC_IGRPEN1_EL3
  long_name: "Interrupt Controller Interrupt Group 1 Enable register (EL3)"
  purpose: |
       "
       Controls whether Group 1 interrupts are enabled or not.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x6
        op2: 0x7
        crm: 0xc
        crn: 0xc
        operand_mnemonic: ICC_IGRPEN1_EL3

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x6
        op2: 0x7
        crm: 0xc
        crn: 0xc
        operand_mnemonic: ICC_IGRPEN1_EL3

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: EnableGrp1NS
            lsb: 0
            msb: 0

          - name: EnableGrp1S
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 63
            reserved0: True
