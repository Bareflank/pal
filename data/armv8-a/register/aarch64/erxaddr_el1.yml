- name: ERXADDR_EL1
  long_name: "Selected Error Record Address Register"
  purpose: |
       "
       Accesses ERR<n>ADDR for the error record selected by ERRSELR_EL1.SEL.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0x4
        crn: 0x5
        operand_mnemonic: ERXADDR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0x4
        crn: 0x5
        operand_mnemonic: ERXADDR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: ERR<n>ADDR
            lsb: 0
            msb: 63
