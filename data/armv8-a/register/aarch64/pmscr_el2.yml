- name: PMSCR_EL2
  long_name: "Statistical Profiling Control Register (EL2)"
  purpose: |
       "
       Provides EL2 controls for Statistical Profiling
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x9
        crn: 0x9
        operand_mnemonic: PMSCR_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x9
        crn: 0x9
        operand_mnemonic: PMSCR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x9
        crn: 0x9
        operand_mnemonic: PMSCR_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x9
        crn: 0x9
        operand_mnemonic: PMSCR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: E0HSPE
            lsb: 0
            msb: 0

          - name: E2SPE
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 2
            reserved0: True

          - name: CX
            lsb: 3
            msb: 3

          - name: PA
            lsb: 4
            msb: 4

          - name: TS
            lsb: 5
            msb: 5

          - name: PCT
            lsb: 6
            msb: 6

          - name: 0
            lsb: 7
            msb: 63
            reserved0: True
