- name: DBGCLAIMSET_EL1
  long_name: "Debug Claim Tag Set register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x2
        op1: 0x0
        op2: 0x6
        crm: 0x8
        crn: 0x7
        operand_mnemonic: DBGCLAIMSET_EL1

      - name: msr_register
        is_write: True
        op0: 0x2
        op1: 0x0
        op2: 0x6
        crm: 0x8
        crn: 0x7
        operand_mnemonic: DBGCLAIMSET_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: CLAIM
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
