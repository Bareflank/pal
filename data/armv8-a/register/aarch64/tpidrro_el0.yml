- name: TPIDRRO_EL0
  long_name: "EL0 Read-Only Software Thread ID Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x3
        crm: 0x0
        crn: 0xd
        operand_mnemonic: TPIDRRO_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x3
        crm: 0x0
        crn: 0xd
        operand_mnemonic: TPIDRRO_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Thread_ID
            lsb: 0
            msb: 63
