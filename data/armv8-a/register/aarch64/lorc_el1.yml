- name: LORC_EL1
  long_name: "LORegion Control (EL1)"
  purpose: |
       "
       Enables and disables LORegions, and selects the current LORegion
       descriptor.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0x4
        crn: 0xa
        operand_mnemonic: LORC_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0x4
        crn: 0xa
        operand_mnemonic: LORC_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 0
            reserved0: True

          - name: EN
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 1
            reserved0: True

          - name: 0
            lsb: 2
            msb: 9
            reserved0: True

          - name: DS
            lsb: 2
            msb: 9

          - name: 0
            lsb: 10
            msb: 63
            reserved0: True
