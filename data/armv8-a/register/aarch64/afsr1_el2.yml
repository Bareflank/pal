- name: AFSR1_EL2
  long_name: "Auxiliary Fault Status Register 1 (EL2)"
  purpose: |
       "
       Provides additional IMPLEMENTATION DEFINED fault status information for
       exceptions taken to EL2.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x1
        crn: 0x5
        operand_mnemonic: AFSR1_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x1
        crn: 0x5
        operand_mnemonic: AFSR1_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x1
        crn: 0x5
        operand_mnemonic: AFSR1_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x1
        crm: 0x1
        crn: 0x5
        operand_mnemonic: AFSR1_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 63
