- name: TTBR0_EL3
  long_name: "Translation Table Base Register 0 (EL3)"
  purpose: |
       "
       Holds the base address of the translation table for the initial lookup
       for stage 1 of an address translation in the EL3 translation regime, and
       other information for this translation regime.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x0
        crn: 0x2
        operand_mnemonic: TTBR0_EL3

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x6
        op2: 0x0
        crm: 0x0
        crn: 0x2
        operand_mnemonic: TTBR0_EL3

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 0
            reserved0: True

          - name: CnP
            lsb: 0
            msb: 0

          - name: BADDR
            lsb: 1
            msb: 47

          - name: 0
            lsb: 48
            msb: 63
            reserved0: True
