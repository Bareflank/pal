          - name: DP
            lsb: 4
            msb: 7

          - name: FHM
            lsb: 8
            msb: 11

          - name: SB
            lsb: 12
            msb: 15

          - name: SPECRES
            lsb: 16
            msb: 19

          - name: 0
            lsb: 20
            msb: 63
            reserved0: True
