- name: MPAMVPMV_EL2
  long_name: "MPAM Virtual Partition Mapping Valid Register"
  purpose: |
       "
       Valid bits for virtual PARTID mapping entries. Each bit m corresponds to
       virtual PARTID mapping entry m in the MPAMVPM<n>_EL2 registers where n =
       m >> 2.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x4
        crn: 0xa
        operand_mnemonic: MPAMVPMV_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x1
        crm: 0x4
        crn: 0xa
        operand_mnemonic: MPAMVPMV_EL2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: VPM_V<m>
            lsb: 0
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
