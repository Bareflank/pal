- name: CPTR_EL2
  long_name: "Architectural Feature Trap Register (EL2)"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x2
        crm: 0x1
        crn: 0x1
        operand_mnemonic: CPTR_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x2
        crm: 0x0
        crn: 0x1
        operand_mnemonic: CPACR_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
