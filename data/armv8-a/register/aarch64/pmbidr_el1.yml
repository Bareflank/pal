- name: PMBIDR_EL1
  long_name: "Profiling Buffer ID Register"
  purpose: |
       "
       Provides information to software as to whether the buffer can be
       programmed at the current Exception level.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x7
        crm: 0xa
        crn: 0x9
        operand_mnemonic: PMBIDR_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Align
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 4
            reserved0: True

          - name: P
            lsb: 4
            msb: 4

          - name: P
            lsb: 4
            msb: 4

          - name: F
            lsb: 5
            msb: 5

          - name: 0
            lsb: 6
            msb: 63
            reserved0: True
