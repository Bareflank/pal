- name: CNTKCTL_EL1
  long_name: "Counter-timer Kernel Control register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x1
        crn: 0xe
        operand_mnemonic: CNTKCTL_EL1

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x5
        op2: 0x0
        crm: 0x1
        crn: 0xe
        operand_mnemonic: CNTKCTL_EL12

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x1
        crn: 0xe
        operand_mnemonic: CNTKCTL_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x5
        op2: 0x0
        crm: 0x1
        crn: 0xe
        operand_mnemonic: CNTKCTL_EL12

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: EL0PCTEN
            lsb: 0
            msb: 0

          - name: EL0VCTEN
            lsb: 1
            msb: 1

          - name: EVNTEN
            lsb: 2
            msb: 2

          - name: EVNTDIR
            lsb: 3
            msb: 3

          - name: EVNTI
            lsb: 4
            msb: 7

          - name: EL0VTEN
            lsb: 8
            msb: 8

          - name: EL0PTEN
            lsb: 9
            msb: 9

          - name: 0
            lsb: 10
            msb: 63
            reserved0: True
