- name: MPAM2_EL2
  long_name: "MPAM2 Register (EL2)"
  purpose: |
       "
       Holds information to generate MPAM labels for memory requests when
       executing at EL2.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM2_EL2

      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM1_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x4
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM2_EL2

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x0
        crm: 0x5
        crn: 0xa
        operand_mnemonic: MPAM1_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: PARTID_I
            lsb: 0
            msb: 15

          - name: PARTID_D
            lsb: 16
            msb: 31

          - name: PMG_I
            lsb: 32
            msb: 39

          - name: PMG_D
            lsb: 40
            msb: 47

          - name: TRAPMPAM1EL1
            lsb: 48
            msb: 48

          - name: TRAPMPAM0EL1
            lsb: 49
            msb: 49

          - name: 0
            lsb: 50
            msb: 62
            reserved0: True

          - name: MPAMEN
            lsb: 63
            msb: 63
