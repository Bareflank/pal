- name: PMCNTENCLR_EL0
  long_name: "Performance Monitors Count Enable Clear register"
  purpose: |
       "
       Disables the Cycle Count Register, PMCCNTR_EL0, and any implemented
       event counters PMEVCNTR<n>. Reading this register shows which counters
       are enabled.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x3
        op2: 0x2
        crm: 0xc
        crn: 0x9
        operand_mnemonic: PMCNTENCLR_EL0

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x3
        op2: 0x2
        crm: 0xc
        crn: 0x9
        operand_mnemonic: PMCNTENCLR_EL0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: P<n>
            lsb: 0
            msb: 30

          - name: C
            lsb: 31
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
