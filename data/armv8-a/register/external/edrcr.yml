- name: EDRCR
  long_name: "External Debug Reserve Control Register"
  purpose: |
       "
       This register is used to allow imprecise entry to Debug state and clear
       sticky bits in EDSCR.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x90

      - name: str
        is_write: True
        component: debug
        offset: 0x90

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 1
            reserved0: True

          - name: CSE
            lsb: 2
            msb: 2

          - name: CSPA
            lsb: 3
            msb: 3

          - name: CBRRQ
            lsb: 4
            msb: 4

          - name: 0
            lsb: 5
            msb: 31
            reserved0: True
