- name: EDITR
  long_name: "External Debug Instruction Transfer Register"
  purpose: |
       "
       Used in Debug state for passing instructions to the PE for execution.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x84

      - name: str
        is_write: True
        component: debug
        offset: 0x84

  fieldsets:
      - name: fieldset_1
        condition: "When in AArch32 state"
        size: 32

        fields:
          - name: T32First
            lsb: 0
            msb: 15

          - name: T32Second
            lsb: 16
            msb: 31

      - name: fieldset_2
        condition: "When in AArch64 state"
        size: 32

        fields:
          - name: A64_instruction_to_be_executed_on_the_PE
            lsb: 0
            msb: 31
