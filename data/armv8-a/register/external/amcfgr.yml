- name: AMCFGR
  long_name: "Activity Monitors Configuration Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: amu
        offset: 0xe00

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: N
            lsb: 0
            msb: 7

          - name: SIZE
            lsb: 8
            msb: 13

          - name: 0
            lsb: 14
            msb: 23
            reserved0: True

          - name: HDBG
            lsb: 24
            msb: 24

          - name: 0
            lsb: 25
            msb: 27
            reserved0: True

          - name: NCG
            lsb: 28
            msb: 31
