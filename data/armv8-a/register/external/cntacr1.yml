- name: CNTACR1
  long_name: "Counter-timer Access Control Registers"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: timer
        offset: 0x40

      - name: str
        is_write: True
        component: timer
        offset: 0x40

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: RPCT
            lsb: 0
            msb: 0

          - name: RVCT
            lsb: 1
            msb: 1

          - name: RFRQ
            lsb: 2
            msb: 2

          - name: RVOFF
            lsb: 3
            msb: 3

          - name: RWVT
            lsb: 4
            msb: 4

          - name: RWPT
            lsb: 5
            msb: 5

          - name: 0
            lsb: 6
            msb: 31
            reserved0: True
