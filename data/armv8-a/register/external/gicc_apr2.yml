- name: GICC_APR2
  long_name: "CPU Interface Active Priorities Registers"
  purpose: |
       "
       Provides information about interrupt active priorities.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_cpu_interface
        offset: 0xd0

      - name: str
        is_write: True
        component: gic_cpu_interface
        offset: 0xd0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 31
