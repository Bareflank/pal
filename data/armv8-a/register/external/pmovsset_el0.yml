- name: PMOVSSET_EL0
  long_name: "Performance Monitors Overflow Flag Status Set register"
  purpose: |
       "
       Sets the state of the overflow bit for the Cycle Count Register,
       PMCCNTR_EL0, and each of the implemented event counters PMEVCNTR<n>.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0xcc0

      - name: str
        is_write: True
        component: pmu
        offset: 0xcc0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: P<n>
            lsb: 0
            msb: 30

          - name: C
            lsb: 31
            msb: 31
