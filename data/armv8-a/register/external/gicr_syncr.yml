- name: GICR_SYNCR
  long_name: "Redistributor Synchronize Register"
  purpose: |
       "
       Indicates completion of physical Redistributor operations.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_redistributor
        offset: 0xc0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Busy
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 31
            reserved0: True
