- name: EDCIDSR
  long_name: "External Debug Context ID Sample Register"
  purpose: |
       "
       Contains the sampled value of the Context ID, captured on reading
       EDPCSR[31:0].
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0xa4

  fieldsets:
      - name: fieldset_1
        condition: "When ARMv8.2-PCSample is implemented"
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True

      - name: fieldset_2
        size: 32

        fields:
          - name: CONTEXTIDR
            lsb: 0
            msb: 31
