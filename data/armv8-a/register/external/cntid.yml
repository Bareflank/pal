- name: CNTID
  long_name: "Counter Identification Register"
  purpose: |
       "
       Indicates whether counter scaling is implemented.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: timer
        offset: 0x1c

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: CNTSC
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 31
            reserved0: True
