- name: ERRDEVARCH
  long_name: "Device Architecture Register"
  purpose: |
       "
       Provides discovery information for the component.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: ras
        offset: 0xfbc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: ARCHPART
            lsb: 0
            msb: 11

          - name: ARCHVER
            lsb: 12
            msb: 15

          - name: REVISION
            lsb: 16
            msb: 19

          - name: PRESENT
            lsb: 20
            msb: 20

          - name: ARCHITECT
            lsb: 21
            msb: 31
