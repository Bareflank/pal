- name: AMCGCR
  long_name: "Activity Monitors Counter Group Configuration Register"
  purpose: |
       "
       Provides information on the number of activity monitor event counters
       implemented within each counter group.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: amu
        offset: 0xce0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: CG0NC
            lsb: 0
            msb: 7

          - name: CG1NC
            lsb: 8
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
