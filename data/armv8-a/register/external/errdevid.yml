- name: ERRDEVID
  long_name: "Device Configuration Register"
  purpose: |
       "
       Provides discovery information for the component.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: ras
        offset: 0xfc8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: NUM
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
