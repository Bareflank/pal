- name: PMDEVID
  long_name: "Performance Monitors Device ID register"
  purpose: |
       "
       Provides information about features of the Performance Monitors
       implementation.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0xfc8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: PCSample
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 31
            reserved0: True
