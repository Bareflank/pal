- name: MPAMF_ESR
  long_name: "MPAM Error Status Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0xf8

      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0xf8

      - name: str
        is_write: True
        component: mpam_any
        offset: 0xf8

      - name: str
        is_write: True
        component: mpam_any
        offset: 0xf8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: PARTID_MON
            lsb: 0
            msb: 15

          - name: PMG
            lsb: 16
            msb: 23

          - name: ERRCODE
            lsb: 24
            msb: 27

          - name: 0
            lsb: 28
            msb: 30
            reserved0: True

          - name: OVRWR
            lsb: 31
            msb: 31
