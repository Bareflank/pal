- name: GICR_ICACTIVER1E
  long_name: "Interrupt Clear-Active Registers"
  purpose: |
       "
       Removes the active state from the corresponding PPI.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_redistributor
        offset: 0x380

      - name: str
        is_write: True
        component: gic_redistributor
        offset: 0x380

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Clear_active_bit<x>
            lsb: 0
            msb: 31
