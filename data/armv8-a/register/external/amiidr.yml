- name: AMIIDR
  long_name: "Activity Monitors Implementation Identification Register"
  purpose: |
       "
       Defines the implementer and revisions of the AMU.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: amu
        offset: 0xe08

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Implementer
            lsb: 0
            msb: 11

          - name: Revision
            lsb: 12
            msb: 15

          - name: Variant
            lsb: 16
            msb: 19

          - name: ProductID
            lsb: 20
            msb: 31
