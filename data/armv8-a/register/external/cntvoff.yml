- name: CNTVOFF
  long_name: "Counter-timer Virtual Offset"
  purpose: |
       "
       Holds the 64-bit virtual offset for a CNTBaseN frame that has virtual
       timer capability. This is the offset between real time and virtual time.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: timer
        offset: 0x18

      - name: ldr
        is_read: True
        component: timer
        offset: 0x1c

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Virtual_offset
            lsb: 0
            msb: 63
