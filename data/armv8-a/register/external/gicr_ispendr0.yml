- name: GICR_ISPENDR0
  long_name: "Interrupt Set-Pending Register 0"
  purpose: |
       "
       Adds the pending state to the corresponding SGI or PPI.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_redistributor
        offset: 0x200

      - name: str
        is_write: True
        component: gic_redistributor
        offset: 0x200

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Set_pending_bit<x>
            lsb: 0
            msb: 31
