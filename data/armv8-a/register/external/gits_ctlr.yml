- name: GITS_CTLR
  long_name: "ITS Control Register"
  purpose: |
       "
       Controls the operation of an ITS.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_its_control
        offset: 0x0

      - name: str
        is_write: True
        component: gic_its_control
        offset: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Enabled
            lsb: 0
            msb: 0

          - name: ImDe
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 3
            reserved0: True

          - name: ITS_Number
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 30
            reserved0: True

          - name: Quiescent
            lsb: 31
            msb: 31
