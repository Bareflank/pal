- name: GICD_ICACTIVER27E
  long_name: "Interrupt Clear-Active Registers (extended SPI range)"
  purpose: |
       "
       Removes the active state from the corresponding SPI in the extended SPI
       range.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_distributor
        offset: 0x1c00

      - name: str
        is_write: True
        component: gic_distributor
        offset: 0x1c00

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Clear_active_bit<x>
            lsb: 0
            msb: 31
