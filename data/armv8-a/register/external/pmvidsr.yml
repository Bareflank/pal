- name: PMVIDSR
  long_name: "VMID Sample Register"
  purpose: |
       "
       Contains the sampled VMID value that is captured on reading
       PMPCSR[31:0].
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0x20c

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 15
            reserved0: True

          - name: VMID
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
