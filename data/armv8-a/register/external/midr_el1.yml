- name: MIDR_EL1
  long_name: "Main ID Register"
  purpose: |
       "
       Provides identification information for the PE, including an implementer
       code for the device and a device ID number.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0xd00

      - name: str
        is_write: True
        component: debug
        offset: 0xd00

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Revision
            lsb: 0
            msb: 3

          - name: PartNum
            lsb: 4
            msb: 15

          - name: Architecture
            lsb: 16
            msb: 19

          - name: Variant
            lsb: 20
            msb: 23

          - name: Implementer
            lsb: 24
            msb: 31
