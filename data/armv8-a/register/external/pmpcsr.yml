- name: PMPCSR
  long_name: "Program Counter Sample Register"
  purpose: |
       "
       Holds a sampled instruction address value.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0x200

      - name: ldr
        is_read: True
        component: pmu
        offset: 0x204

      - name: ldr
        is_read: True
        component: pmu
        offset: 0x220

      - name: ldr
        is_read: True
        component: pmu
        offset: 0x224

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: PC_Sample[31:0]
            lsb: 0
            msb: 31

          - name: PC_Sample[55:32]
            lsb: 32
            msb: 55

          - name: 0
            lsb: 56
            msb: 60
            reserved0: True

          - name: EL
            lsb: 61
            msb: 62

          - name: NS
            lsb: 63
            msb: 63
