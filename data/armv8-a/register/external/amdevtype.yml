- name: AMDEVTYPE
  long_name: "Activity Monitors Device Type Register"
  purpose: |
       "
       Indicates to a debugger that this component is part of a PE's
       performance monitor interface.
       "
  size: 32
  arch: armv8-a
  execution_state: None
  is_optional: True

  access_mechanisms:
      - name: ldr
        is_read: True
        component: amu
        offset: 0xfcc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: MAJOR
            lsb: 0
            msb: 3

          - name: SUB
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
