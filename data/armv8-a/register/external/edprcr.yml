- name: EDPRCR
  long_name: "External Debug Power/Reset Control Register"
  purpose: |
       "
       Controls the PE functionality related to powerup, reset, and powerdown.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x310

      - name: str
        is_write: True
        component: debug
        offset: 0x310

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: CORENPDRQ
            lsb: 0
            msb: 0

          - name: CWRR
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 2
            reserved0: True

          - name: COREPURQ
            lsb: 3
            msb: 3

          - name: 0
            lsb: 3
            msb: 3
            reserved0: True

          - name: 0
            lsb: 4
            msb: 31
            reserved0: True
