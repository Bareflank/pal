- name: DBGBCR3_EL1
  long_name: "Debug Breakpoint Control Registers"
  purpose: |
       "
       Holds control information for a breakpoint. Forms breakpoint n together
       with value register DBGBVR<n>_EL1.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x408

      - name: str
        is_write: True
        component: debug
        offset: 0x408

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: E
            lsb: 0
            msb: 0

          - name: PMC
            lsb: 1
            msb: 2

          - name: 0
            lsb: 3
            msb: 4
            reserved0: True

          - name: BAS
            lsb: 5
            msb: 8

          - name: 0
            lsb: 9
            msb: 12
            reserved0: True

          - name: HMC
            lsb: 13
            msb: 13

          - name: SSC
            lsb: 14
            msb: 15

          - name: LBN
            lsb: 16
            msb: 19

          - name: BT
            lsb: 20
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
