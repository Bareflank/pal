- name: GICD_IGROUPR16E
  long_name: "Interrupt Group Registers (extended SPI range)"
  purpose: |
       "
       Controls whether the corresponding SPI in the extended SPI range is in
       Group 0 or Group 1.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_distributor
        offset: 0x1000

      - name: str
        is_write: True
        component: gic_distributor
        offset: 0x1000

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Group_status_bit<x>
            lsb: 0
            msb: 31
