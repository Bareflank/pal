- name: GICV_APR3
  long_name: "Virtual Machine Active Priorities Registers"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_virtual_cpu_interface
        offset: 0xd0

      - name: str
        is_write: True
        component: gic_virtual_cpu_interface
        offset: 0xd0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: P<x>
            lsb: 0
            msb: 31
