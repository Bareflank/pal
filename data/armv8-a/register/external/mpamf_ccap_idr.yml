- name: MPAMF_CCAP_IDR
  long_name: "MPAM Features Cache Capacity Partitioning ID register"
  purpose: |
       "
       The MPAMF_CCAP_IDR is a 32-bit read-only register that indicates the
       number of fractional bits in MPAMCFG_CMAX for this MSC.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x38

      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x38

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: CMAX_WD
            lsb: 0
            msb: 5

          - name: 0
            lsb: 6
            msb: 31
            reserved0: True
