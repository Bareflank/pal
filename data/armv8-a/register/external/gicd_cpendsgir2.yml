- name: GICD_CPENDSGIR2
  long_name: "SGI Clear-Pending Registers"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_distributor
        offset: 0xf10

      - name: str
        is_write: True
        component: gic_distributor
        offset: 0xf10

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: SGI_clear_pending_bits<x>
            lsb: 0
            msb: 31
