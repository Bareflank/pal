- name: MSMON_CFG_MBWU_FLT
  long_name: "MPAM Memory System Monitor Configure Memory Bandwidth Usage Monitor Filter Register"
  purpose: |
       "
       MSMON_CFG_MBWU_FLT is a 32-bit read-write register that sets PARTID and
       PMG to measure or count in the MBWU monitor selected by
       MSMON_CFG_MON_SEL.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x820

      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x820

      - name: str
        is_write: True
        component: mpam_any
        offset: 0x820

      - name: str
        is_write: True
        component: mpam_any
        offset: 0x820

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: PARTID
            lsb: 0
            msb: 15

          - name: PMG
            lsb: 16
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
