- name: MPAMF_IIDR
  long_name: "MPAM Implemenation Identification Register"
  purpose: |
       "
       The MPAMF_IIDR is a 32-bit read-only register that gives identification
       information to uniquely define the MSC.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x18

      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x18

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Implementer
            lsb: 0
            msb: 11

          - name: Revision
            lsb: 12
            msb: 15

          - name: Variant
            lsb: 16
            msb: 19

          - name: ProductID
            lsb: 20
            msb: 31
