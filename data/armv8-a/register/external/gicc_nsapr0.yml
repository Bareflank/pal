- name: GICC_NSAPR0
  long_name: "CPU Interface Non-secure Active Priorities Registers"
  purpose: |
       "
       Provides information about Group 1 interrupt active priorities.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_cpu_interface
        offset: 0xe0

      - name: str
        is_write: True
        component: gic_cpu_interface
        offset: 0xe0

  fieldsets:
