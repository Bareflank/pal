- name: PMDEVARCH
  long_name: "Performance Monitors Device Architecture register"
  purpose: |
       "
       Identifies the programmers' model architecture of the Performance
       Monitor component.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0xfbc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: ARCHID
            lsb: 0
            msb: 15

          - name: REVISION
            lsb: 16
            msb: 19

          - name: PRESENT
            lsb: 20
            msb: 20

          - name: ARCHITECT
            lsb: 21
            msb: 31
