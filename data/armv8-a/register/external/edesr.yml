- name: EDESR
  long_name: "External Debug Event Status Register"
  purpose: |
       "
       Indicates the status of internally pending Halting debug events.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x20

      - name: str
        is_write: True
        component: debug
        offset: 0x20

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: OSUC
            lsb: 0
            msb: 0

          - name: RC
            lsb: 1
            msb: 1

          - name: SS
            lsb: 2
            msb: 2

          - name: SS
            lsb: 2
            msb: 2

          - name: 0
            lsb: 3
            msb: 31
            reserved0: True
