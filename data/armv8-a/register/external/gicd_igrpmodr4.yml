- name: GICD_IGRPMODR4
  long_name: "Interrupt Group Modifier Registers"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_distributor
        offset: 0xd00

      - name: str
        is_write: True
        component: gic_distributor
        offset: 0xd00

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Group_modifier_bit<x>
            lsb: 0
            msb: 31
