- name: EDWAR
  long_name: "External Debug Watchpoint Address Register"
  purpose: |
       "
       Returns the virtual data address being accessed when a Watchpoint Debug
       Event was triggered.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x30

      - name: ldr
        is_read: True
        component: debug
        offset: 0x34

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Watchpoint_address
            lsb: 0
            msb: 63
