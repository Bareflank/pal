- name: GICD_ICENABLER29
  long_name: "Interrupt Clear-Enable Registers"
  purpose: |
       "
       Disables forwarding of the corresponding interrupt to the CPU
       interfaces.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_distributor
        offset: 0x180

      - name: str
        is_write: True
        component: gic_distributor
        offset: 0x180

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Clear_enable_bit<x>
            lsb: 0
            msb: 31
