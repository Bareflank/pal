- name: ERRIRQSR
  long_name: "Error Interrupt Status Register"
  purpose: |
       "
       Interrupt status register.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: ras
        offset: 0xef8

      - name: str
        is_write: True
        component: ras
        offset: 0xef8

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: FHI
            lsb: 0
            msb: 0

          - name: FHIERR
            lsb: 1
            msb: 1

          - name: ERI
            lsb: 2
            msb: 2

          - name: ERIERR
            lsb: 3
            msb: 3

          - name: CRI
            lsb: 4
            msb: 4

          - name: CRIERR
            lsb: 5
            msb: 5

          - name: 0
            lsb: 6
            msb: 63
            reserved0: True
