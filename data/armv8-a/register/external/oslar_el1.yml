- name: OSLAR_EL1
  long_name: "OS Lock Access Register"
  purpose: |
       "
       Used to lock or unlock the OS lock.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x300

      - name: str
        is_write: True
        component: debug
        offset: 0x300

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: OSLK
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 31
            reserved0: True
