- name: CNTSR
  long_name: "Counter Status Register"
  purpose: |
       "
       Provides counter frequency status information.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: timer
        offset: 0x4

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 0
            reserved0: True

          - name: DBGH
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 7
            reserved0: True

          - name: FCACK
            lsb: 8
            msb: 31
