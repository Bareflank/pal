- name: PMLSR
  long_name: "Performance Monitors Lock Status Register"
  purpose: |
       "
       Indicates the current status of the software lock for Performance
       Monitors registers.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0xfb4

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: SLI
            lsb: 0
            msb: 0

          - name: SLK
            lsb: 1
            msb: 1

          - name: nTT
            lsb: 2
            msb: 2

          - name: 0
            lsb: 3
            msb: 31
            reserved0: True
