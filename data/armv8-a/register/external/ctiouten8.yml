- name: CTIOUTEN8
  long_name: "CTI Input Channel to Output Trigger Enable registers"
  purpose: |
       "
       Defines which input channels generate output trigger n.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: cti
        offset: 0xa0

      - name: str
        is_write: True
        component: cti
        offset: 0xa0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: OUTEN<x>
            lsb: 0
            msb: 31
