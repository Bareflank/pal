- name: MSMON_MBWU_CAPTURE
  long_name: "MPAM Memory Bandwidth Usage Monitor Capture Register"
  purpose: |
       "
       MSMON_MBWU_CAPTURE is a 32-bit read-write register that accesses the
       captured MSMON_MBWU monitor selected by MSMON_CFG_MON_SEL.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x868

      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x868

      - name: str
        is_write: True
        component: mpam_any
        offset: 0x868

      - name: str
        is_write: True
        component: mpam_any
        offset: 0x868

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: VALUE
            lsb: 0
            msb: 30

          - name: NRDY
            lsb: 31
            msb: 31
