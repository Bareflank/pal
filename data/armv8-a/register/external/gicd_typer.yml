- name: GICD_TYPER
  long_name: "Interrupt Controller Type Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_distributor
        offset: 0x4

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: ITLinesNumber
            lsb: 0
            msb: 4

          - name: CPUNumber
            lsb: 5
            msb: 7

          - name: ESPI
            lsb: 8
            msb: 8

          - name: 0
            lsb: 9
            msb: 9
            reserved0: True

          - name: SecurityExtn
            lsb: 10
            msb: 10

          - name: num_LPIs
            lsb: 11
            msb: 15

          - name: MBIS
            lsb: 16
            msb: 16

          - name: LPIS
            lsb: 17
            msb: 17

          - name: DVIS
            lsb: 18
            msb: 18

          - name: IDbits
            lsb: 19
            msb: 23

          - name: A3V
            lsb: 24
            msb: 24

          - name: No1N
            lsb: 25
            msb: 25

          - name: RSS
            lsb: 26
            msb: 26

          - name: 0
            lsb: 27
            msb: 31
            reserved0: True

          - name: ESPI_range_field
            lsb: 27
            msb: 31
