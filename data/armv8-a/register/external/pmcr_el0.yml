- name: PMCR_EL0
  long_name: "Performance Monitors Control Register"
  purpose: |
       "
       Provides details of the Performance Monitors implementation, including
       the number of counters implemented, and configures and controls the
       counters.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0xe04

      - name: str
        is_write: True
        component: pmu
        offset: 0xe04

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: E
            lsb: 0
            msb: 0

          - name: P
            lsb: 1
            msb: 1

          - name: C
            lsb: 2
            msb: 2

          - name: D
            lsb: 3
            msb: 3

          - name: X
            lsb: 4
            msb: 4

          - name: DP
            lsb: 5
            msb: 5

          - name: LC
            lsb: 6
            msb: 6

          - name: 0
            lsb: 7
            msb: 7
            reserved0: True

          - name: LP
            lsb: 7
            msb: 7

          - name: 0
            lsb: 8
            msb: 10
            reserved0: True

          - name: 0
            lsb: 11
            msb: 31
            reserved0: True
