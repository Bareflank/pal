- name: PMCFGR
  long_name: "Performance Monitors Configuration Register"
  purpose: |
       "
       Contains PMU-specific configuration data.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0xe00

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: N
            lsb: 0
            msb: 7

          - name: SIZE
            lsb: 8
            msb: 13

          - name: CC
            lsb: 14
            msb: 14

          - name: CCD
            lsb: 15
            msb: 15

          - name: EX
            lsb: 16
            msb: 16

          - name: NA
            lsb: 17
            msb: 17

          - name: WT
            lsb: 18
            msb: 18

          - name: UEN
            lsb: 19
            msb: 19

          - name: 0
            lsb: 20
            msb: 27
            reserved0: True

          - name: NCG
            lsb: 28
            msb: 31
