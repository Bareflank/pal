- name: DBGWVR8_EL1
  long_name: "Debug Watchpoint Value Registers"
  purpose: |
       "
       Holds a data address value for use in watchpoint matching. Forms
       watchpoint n together with control register DBGWCR<n>_EL1.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x800

      - name: str
        is_write: True
        component: debug
        offset: 0x800

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 0
            lsb: 0
            msb: 1
            reserved0: True

          - name: VA[48:2]
            lsb: 2
            msb: 48

          - name: RESS[3:0]
            lsb: 49
            msb: 52

          - name: VA[52:49]
            lsb: 49
            msb: 52

          - name: RESS[14:4]
            lsb: 53
            msb: 63
