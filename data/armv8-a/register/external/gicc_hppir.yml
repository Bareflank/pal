- name: GICC_HPPIR
  long_name: "CPU Interface Highest Priority Pending Interrupt Register"
  purpose: |
       "
       Provides the INTID of the highest priority pending interrupt on the CPU
       interface.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_cpu_interface
        offset: 0x18

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: INTID
            lsb: 0
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
