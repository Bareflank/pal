- name: GICH_HCR
  long_name: "Hypervisor Control Register"
  purpose: |
       "
       Controls the virtual CPU interface.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_virtual_interface_control
        offset: 0x0

      - name: str
        is_write: True
        component: gic_virtual_interface_control
        offset: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: En
            lsb: 0
            msb: 0

          - name: UIE
            lsb: 1
            msb: 1

          - name: LRENPIE
            lsb: 2
            msb: 2

          - name: NPIE
            lsb: 3
            msb: 3

          - name: VGrp0EIE
            lsb: 4
            msb: 4

          - name: VGrp0DIE
            lsb: 5
            msb: 5

          - name: VGrp1EIE
            lsb: 6
            msb: 6

          - name: VGrp1DIE
            lsb: 7
            msb: 7

          - name: 0
            lsb: 8
            msb: 26
            reserved0: True

          - name: EOICount
            lsb: 27
            msb: 31
