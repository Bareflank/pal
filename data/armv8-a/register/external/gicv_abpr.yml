- name: GICV_ABPR
  long_name: "Virtual Machine Aliased Binary Point Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_virtual_cpu_interface
        offset: 0x1c

      - name: str
        is_write: True
        component: gic_virtual_cpu_interface
        offset: 0x1c

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Binary_Point
            lsb: 0
            msb: 2

          - name: 0
            lsb: 3
            msb: 31
            reserved0: True
