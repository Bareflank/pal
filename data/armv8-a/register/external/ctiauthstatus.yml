- name: CTIAUTHSTATUS
  long_name: "CTI Authentication Status register"
  purpose: |
       "
       Provides information about the state of the IMPLEMENTATION DEFINED
       authentication interface for CTI.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: cti
        offset: 0xfb8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: NSID
            lsb: 0
            msb: 1

          - name: NSNID
            lsb: 2
            msb: 3

          - name: 0
            lsb: 4
            msb: 7
            reserved0: True

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
