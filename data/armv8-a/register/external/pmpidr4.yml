- name: PMPIDR4
  long_name: "Performance Monitors Peripheral Identification Register 4"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None
  is_optional: True

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0xfd0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: DES_2
            lsb: 0
            msb: 3

          - name: SIZE
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
