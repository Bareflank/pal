- name: MPAMF_MSMON_IDR
  long_name: "MPAM Resource Monitoring Identification Register"
  purpose: |
       "
       The MPAMF_MSMON_IDR is a 32-bit read-only register that indicates which
       MPAM monitoring features are present on this MSC.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x80

      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x80

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 15
            reserved0: True

          - name: MSMON_CSU
            lsb: 16
            msb: 16

          - name: MSMON_MBWU
            lsb: 17
            msb: 17

          - name: 0
            lsb: 18
            msb: 30
            reserved0: True

          - name: HAS_LOCAL_CAPT_EVNT
            lsb: 31
            msb: 31
