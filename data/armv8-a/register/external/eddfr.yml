- name: EDDFR
  long_name: "External Debug Feature Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0xd28

      - name: ldr
        is_read: True
        component: debug
        offset: 0xd2c

      - name: str
        is_write: True
        component: debug
        offset: 0xd28

      - name: str
        is_write: True
        component: debug
        offset: 0xd2c

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: UNKNOWN
            lsb: 0
            msb: 3

          - name: TraceVer
            lsb: 4
            msb: 7

          - name: PMUVer
            lsb: 8
            msb: 11

          - name: BRPs
            lsb: 12
            msb: 15

          - name: 0
            lsb: 16
            msb: 19
            reserved0: True

          - name: WRPs
            lsb: 20
            msb: 23

          - name: 0
            lsb: 24
            msb: 27
            reserved0: True

          - name: CTX_CMPs
            lsb: 28
            msb: 31

          - name: UNKNOWN
            lsb: 32
            msb: 39

          - name: 0
            lsb: 40
            msb: 43
            reserved0: True

          - name: TraceFilt
            lsb: 40
            msb: 43

          - name: 0
            lsb: 44
            msb: 63
            reserved0: True
