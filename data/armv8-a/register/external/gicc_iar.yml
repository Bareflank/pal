- name: GICC_IAR
  long_name: "CPU Interface Interrupt Acknowledge Register"
  purpose: |
       "
       Provides the INTID of the signaled interrupt. A read of this register by
       the PE acts as an acknowledge for the interrupt.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_cpu_interface
        offset: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: INTID
            lsb: 0
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
