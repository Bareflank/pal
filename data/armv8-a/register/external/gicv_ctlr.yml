- name: GICV_CTLR
  long_name: "Virtual Machine Control Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_virtual_cpu_interface
        offset: 0x0

      - name: str
        is_write: True
        component: gic_virtual_cpu_interface
        offset: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: EnableGrp0
            lsb: 0
            msb: 0

          - name: EnableGrp1
            lsb: 1
            msb: 1

          - name: AckCtl
            lsb: 2
            msb: 2

          - name: FIQEn
            lsb: 3
            msb: 3

          - name: CBPR
            lsb: 4
            msb: 4

          - name: 0
            lsb: 5
            msb: 8
            reserved0: True

          - name: EOImode
            lsb: 9
            msb: 9

          - name: 0
            lsb: 10
            msb: 31
            reserved0: True
