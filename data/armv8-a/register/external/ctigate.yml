- name: CTIGATE
  long_name: "CTI Channel Gate Enable register"
  purpose: |
       "
       Determines whether events on channels propagate through the CTM to other
       ECT components, or from the CTM into the CTI.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: cti
        offset: 0x140

      - name: str
        is_write: True
        component: cti
        offset: 0x140

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: GATE<x>
            lsb: 0
            msb: 31
