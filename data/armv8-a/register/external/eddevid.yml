- name: EDDEVID
  long_name: "External Debug Device ID register 0"
  purpose: |
       "
       Provides extra information for external debuggers about features of the
       debug implementation.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0xfc8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: PCSample
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 7
            reserved0: True

          - name: DebugPower
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 23
            reserved0: True

          - name: AuxRegs
            lsb: 24
            msb: 27

          - name: 0
            lsb: 28
            msb: 31
            reserved0: True
