- name: AMEVTYPER113
  long_name: "Activity Monitors Event Type Registers 1"
  purpose: |
       "
       Provides information on the events that an auxiliary activity monitor
       event counter AMEVCNTR1<n> counts.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: amu
        offset: 0x480

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: evtCount
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 24
            reserved0: True

          - name: 0
            lsb: 25
            msb: 31
            reserved0: True
