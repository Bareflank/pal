- name: GICH_VTR
  long_name: "Virtual Type Register"
  purpose: |
       "
       Indicates the number of implemented virtual priority bits and List
       registers.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_virtual_interface_control
        offset: 0x4

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: ListRegs
            lsb: 0
            msb: 4

          - name: 0
            lsb: 5
            msb: 20
            reserved0: True

          - name: A3V
            lsb: 21
            msb: 21

          - name: SEIS
            lsb: 22
            msb: 22

          - name: IDbits
            lsb: 23
            msb: 25

          - name: PREbits
            lsb: 26
            msb: 28

          - name: PRIbits
            lsb: 29
            msb: 31
