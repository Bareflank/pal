- name: CTILAR
  long_name: "CTI Lock Access Register"
  purpose: |
       "
       Allows or disallows access to the CTI registers through a memory-mapped
       interface.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: str
        is_write: True
        component: cti
        offset: 0xfb0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: KEY
            lsb: 0
            msb: 31
