- name: GITS_CBASER
  long_name: "ITS Command Queue Descriptor"
  purpose: |
       "
       Specifies the base address and size of the ITS command queue.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_its_control
        offset: 0x80

      - name: str
        is_write: True
        component: gic_its_control
        offset: 0x80

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Size
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 9
            reserved0: True

          - name: Shareability
            lsb: 10
            msb: 11

          - name: Physical_Address
            lsb: 12
            msb: 51

          - name: 0
            lsb: 52
            msb: 52
            reserved0: True

          - name: OuterCache
            lsb: 53
            msb: 55

          - name: 0
            lsb: 56
            msb: 58
            reserved0: True

          - name: InnerCache
            lsb: 59
            msb: 61

          - name: 0
            lsb: 62
            msb: 62
            reserved0: True

          - name: Valid
            lsb: 63
            msb: 63
