- name: GICV_DIR
  long_name: "Virtual Machine Deactivate Interrupt Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: str
        is_write: True
        component: gic_virtual_cpu_interface
        offset: 0x1000

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: INTID
            lsb: 0
            msb: 24

          - name: 0
            lsb: 25
            msb: 31
            reserved0: True
