- name: CNTVOFF0
  long_name: "Counter-timer Virtual Offsets"
  purpose: |
       "
       Holds the 64-bit virtual offset for frame CNTBase<n>. This is the offset
       between real time and virtual time.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: timer
        offset: 0x80

      - name: ldr
        is_read: True
        component: timer
        offset: 0x84

      - name: str
        is_write: True
        component: timer
        offset: 0x80

      - name: str
        is_write: True
        component: timer
        offset: 0x84

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Virtual_offset
            lsb: 0
            msb: 63
