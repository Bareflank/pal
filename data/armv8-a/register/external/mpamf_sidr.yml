- name: MPAMF_SIDR
  long_name: "MPAM Features Secure Identification Register"
  purpose: |
       "
       The MPAMF_SIDR is a 32-bit read-only register that indicates the maximum
       Secure PARTID and Secure PMG on this MSC.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: S_PARTID_MAX
            lsb: 0
            msb: 15

          - name: S_PMG_MAX
            lsb: 16
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
