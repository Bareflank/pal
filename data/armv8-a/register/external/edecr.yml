- name: EDECR
  long_name: "External Debug Execution Control Register"
  purpose: |
       "
       Controls Halting debug events.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x24

      - name: str
        is_write: True
        component: debug
        offset: 0x24

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: OSUCE
            lsb: 0
            msb: 0

          - name: 0
            lsb: 0
            msb: 0
            reserved0: True

          - name: RCE
            lsb: 1
            msb: 1

          - name: 0
            lsb: 1
            msb: 1
            reserved0: True

          - name: SS
            lsb: 2
            msb: 2

          - name: 0
            lsb: 3
            msb: 31
            reserved0: True
