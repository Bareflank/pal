- name: EDAA32PFR
  long_name: "External Debug AArch32 Processor Feature Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0xd60

      - name: str
        is_write: True
        component: debug
        offset: 0xd60

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: VMSA
            lsb: 0
            msb: 3

          - name: PMSA
            lsb: 4
            msb: 7

          - name: EL2
            lsb: 8
            msb: 11

          - name: EL3
            lsb: 12
            msb: 15

          - name: 0
            lsb: 16
            msb: 63
            reserved0: True
