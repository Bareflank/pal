- name: GICR_SETLPIR
  long_name: "Set LPI Pending Register"
  purpose: |
       "
       Generates an LPI by setting the pending state of the specified LPI.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: str
        is_write: True
        component: gic_redistributor
        offset: 0x40

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: pINTID
            lsb: 0
            msb: 31

          - name: 0
            lsb: 32
            msb: 63
            reserved0: True
