- name: EDVIDSR
  long_name: "External Debug Virtual Context Sample Register"
  purpose: |
       "
       Contains sampled values captured on reading EDPCSR[31:0].
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0xa8

  fieldsets:
      - name: fieldset_1
        condition: "When ARMv8.2-PCSample is implemented"
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True

      - name: fieldset_2
        condition: "When ARMv8.1-VHE is not implemented"
        size: 32

        fields:
          - name: VMID
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 27
            reserved0: True

          - name: HV
            lsb: 28
            msb: 28

          - name: E3
            lsb: 29
            msb: 29

          - name: E2
            lsb: 30
            msb: 30

          - name: NS
            lsb: 31
            msb: 31

      - name: fieldset_3
        condition: "When ARMv8.1-VHE is implemented and EDSCR.SC2 == 0"
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 15
            reserved0: True

          - name: VMID
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 27
            reserved0: True

          - name: 0
            lsb: 28
            msb: 28
            reserved0: True

          - name: HV
            lsb: 28
            msb: 28

          - name: 0
            lsb: 29
            msb: 29
            reserved0: True

          - name: E3
            lsb: 29
            msb: 29

          - name: 0
            lsb: 30
            msb: 30
            reserved0: True

          - name: E2
            lsb: 30
            msb: 30

          - name: 0
            lsb: 31
            msb: 31
            reserved0: True

          - name: NS
            lsb: 31
            msb: 31

      - name: fieldset_4
        condition: "When ARMv8.1-VHE is implemented and EDSCR.SC2 == 1"
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True

          - name: CONTEXTIDR_EL2
            lsb: 0
            msb: 31
