- name: MPAMCFG_MBW_PROP
  long_name: "MPAM Memory Bandwidth Proportional Stride Partition Configuration Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x500

      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x500

      - name: str
        is_write: True
        component: mpam_any
        offset: 0x500

      - name: str
        is_write: True
        component: mpam_any
        offset: 0x500

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: STRIDEM1
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 30
            reserved0: True

          - name: EN
            lsb: 31
            msb: 31
