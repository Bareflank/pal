- name: GITS_PARTIDR
  long_name: "Set PARTID and PMG Register"
  purpose: |
       "
       Sets the PARTID and PMG values used for memory accesses by the ITS.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_its_control
        offset: 0x14

      - name: str
        is_write: True
        component: gic_its_control
        offset: 0x14

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: PARTID
            lsb: 0
            msb: 15

          - name: PMG
            lsb: 16
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
