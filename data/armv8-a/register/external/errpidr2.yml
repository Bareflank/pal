- name: ERRPIDR2
  long_name: "Peripheral Identification Register 2"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None
  is_optional: True

  access_mechanisms:
      - name: ldr
        is_read: True
        component: ras
        offset: 0xfe8

  fieldsets:
      - name: fieldset_1
        condition: "When the component uses a 12-bit part number"
        size: 32

        fields:
          - name: DES_1
            lsb: 0
            msb: 2

          - name: JEDEC
            lsb: 3
            msb: 3

          - name: REVISION
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True

      - name: fieldset_2
        condition: "When the component uses a 16-bit part number"
        size: 32

        fields:
          - name: DES_1
            lsb: 0
            msb: 2

          - name: JEDEC
            lsb: 3
            msb: 3

          - name: PART_2
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
