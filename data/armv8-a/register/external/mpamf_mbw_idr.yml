- name: MPAMF_MBW_IDR
  long_name: "MPAM Memory Bandwidth Partitioning Identification Register"
  purpose: |
       "
       The MPAMF_MBW_IDR is a 32-bit read-only register that indicates which
       MPAM bandwidth partitioning features are present on this MSC.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x40

      - name: ldr
        is_read: True
        component: mpam_any
        offset: 0x40

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: BWA_WD
            lsb: 0
            msb: 5

          - name: 0
            lsb: 6
            msb: 9
            reserved0: True

          - name: HAS_MIN
            lsb: 10
            msb: 10

          - name: HAS_MAX
            lsb: 11
            msb: 11

          - name: HAS_PBM
            lsb: 12
            msb: 12

          - name: HAS_PROP
            lsb: 13
            msb: 13

          - name: WINDWR
            lsb: 14
            msb: 14

          - name: 0
            lsb: 15
            msb: 15
            reserved0: True

          - name: BWPBM_WD
            lsb: 16
            msb: 28

          - name: 0
            lsb: 29
            msb: 31
            reserved0: True
