- name: EDECCR
  long_name: "External Debug Exception Catch Control Register"
  purpose: |
       "
       Controls Exception Catch debug events.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0x98

      - name: str
        is_write: True
        component: debug
        offset: 0x98

  fieldsets:
      - name: fieldset_1
        condition: "When ARMv8.2-Debug is implemented"
        size: 32

        fields:
          - name: SE<n>
            lsb: 0
            msb: 3

          - name: NSE<n>
            lsb: 4
            msb: 7

          - name: SR<n>
            lsb: 8
            msb: 11

          - name: NSR<n>
            lsb: 12
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True

      - name: fieldset_2
        size: 32

        fields:
          - name: SE<n>
            lsb: 0
            msb: 3

          - name: NSE<n>
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
