- name: AMPIDR2
  long_name: "Activity Monitors Peripheral Identification Register 2"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None
  is_optional: True

  access_mechanisms:
      - name: ldr
        is_read: True
        component: amu
        offset: 0xfe8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: DES_1
            lsb: 0
            msb: 2

          - name: JEDEC
            lsb: 3
            msb: 3

          - name: REVISION
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
