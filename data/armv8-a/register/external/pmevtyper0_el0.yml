- name: PMEVTYPER0_EL0
  long_name: "Performance Monitors Event Type Registers"
  purpose: |
       "
       Configures event counter n, where n is 0 to 30.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0x400

      - name: str
        is_write: True
        component: pmu
        offset: 0x400

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: evtCount[9:0]
            lsb: 0
            msb: 9

          - name: 0
            lsb: 10
            msb: 15
            reserved0: True

          - name: evtCount[15:10]
            lsb: 10
            msb: 15

          - name: 0
            lsb: 16
            msb: 23
            reserved0: True

          - name: 0
            lsb: 24
            msb: 24
            reserved0: True

          - name: SH
            lsb: 24
            msb: 24

          - name: MT
            lsb: 25
            msb: 25

          - name: M
            lsb: 26
            msb: 26

          - name: NSH
            lsb: 27
            msb: 27

          - name: NSU
            lsb: 28
            msb: 28

          - name: NSK
            lsb: 29
            msb: 29

          - name: U
            lsb: 30
            msb: 30

          - name: P
            lsb: 31
            msb: 31
