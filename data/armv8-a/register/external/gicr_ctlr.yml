- name: GICR_CTLR
  long_name: "Redistributor Control Register"
  purpose: |
       "
       Controls the operation of a Redistributor, and enables the signaling of
       LPIs by the Redistributor to the connected PE.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_redistributor
        offset: 0x0

      - name: str
        is_write: True
        component: gic_redistributor
        offset: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: EnableLPIs
            lsb: 0
            msb: 0

          - name: CES
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 2
            reserved0: True

          - name: RWP
            lsb: 3
            msb: 3

          - name: 0
            lsb: 4
            msb: 23
            reserved0: True

          - name: DPG0
            lsb: 24
            msb: 24

          - name: DPG1NS
            lsb: 25
            msb: 25

          - name: DPG1S
            lsb: 26
            msb: 26

          - name: 0
            lsb: 27
            msb: 30
            reserved0: True

          - name: UWP
            lsb: 31
            msb: 31
