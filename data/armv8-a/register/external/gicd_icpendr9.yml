- name: GICD_ICPENDR9
  long_name: "Interrupt Clear-Pending Registers"
  purpose: |
       "
       Removes the pending state from the corresponding interrupt.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_distributor
        offset: 0x280

      - name: str
        is_write: True
        component: gic_distributor
        offset: 0x280

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Clear_pending_bit<x>
            lsb: 0
            msb: 31
