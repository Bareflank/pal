- name: EDDEVID1
  long_name: "External Debug Device ID register 1"
  purpose: |
       "
       Provides extra information for external debuggers about features of the
       debug implementation.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: debug
        offset: 0xfc4

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: PCSROffset
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 31
            reserved0: True
