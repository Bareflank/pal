- name: GICC_RPR
  long_name: "CPU Interface Running Priority Register"
  purpose: |
       "
       This register indicates the running priority of the CPU interface.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_cpu_interface
        offset: 0x14

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Priority
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
