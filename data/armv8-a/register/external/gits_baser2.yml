- name: GITS_BASER2
  long_name: "ITS Translation Table Descriptors"
  purpose: |
       "
       Specifies the base address and size of the ITS translation tables.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_its_control
        offset: 0x100

      - name: str
        is_write: True
        component: gic_its_control
        offset: 0x100

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Size
            lsb: 0
            msb: 7

          - name: Page_Size
            lsb: 8
            msb: 9

          - name: Shareability
            lsb: 10
            msb: 11

          - name: Physical_Address
            lsb: 12
            msb: 47

          - name: Entry_Size
            lsb: 48
            msb: 52

          - name: OuterCache
            lsb: 53
            msb: 55

          - name: Type
            lsb: 56
            msb: 58

          - name: InnerCache
            lsb: 59
            msb: 61

          - name: Indirect
            lsb: 62
            msb: 62

          - name: Valid
            lsb: 63
            msb: 63
