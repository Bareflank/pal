- name: GICH_VMCR
  long_name: "Virtual Machine Control Register"
  purpose: |
       "
       Enables the hypervisor to save and restore the virtual machine view of
       the GIC state. This register is updated when a virtual machine updates
       the virtual CPU interface registers.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_virtual_interface_control
        offset: 0x8

      - name: str
        is_write: True
        component: gic_virtual_interface_control
        offset: 0x8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: VENG0
            lsb: 0
            msb: 0

          - name: VENG1
            lsb: 1
            msb: 1

          - name: VAckCtl
            lsb: 2
            msb: 2

          - name: VFIQEn
            lsb: 3
            msb: 3

          - name: VCBPR
            lsb: 4
            msb: 4

          - name: 0
            lsb: 5
            msb: 8
            reserved0: True

          - name: VEOIM
            lsb: 9
            msb: 9

          - name: 0
            lsb: 10
            msb: 17
            reserved0: True

          - name: VBPR1
            lsb: 18
            msb: 20

          - name: VBPR0
            lsb: 21
            msb: 23

          - name: VPMR
            lsb: 24
            msb: 31
