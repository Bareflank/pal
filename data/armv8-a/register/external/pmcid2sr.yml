- name: PMCID2SR
  long_name: "CONTEXTIDR_EL2 Sample Register"
  purpose: |
       "
       Contains the sampled value of CONTEXTIDR_EL2, captured on reading
       PMPCSR[31:0].
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: pmu
        offset: 0x22c

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True

          - name: CONTEXTIDR_EL2
            lsb: 0
            msb: 31
