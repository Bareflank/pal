- name: CNTTIDR
  long_name: "Counter-timer Timer ID Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: timer
        offset: 0x8

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Frame<n>
            lsb: 0
            msb: 31
