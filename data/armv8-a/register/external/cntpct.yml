- name: CNTPCT
  long_name: "Counter-timer Physical Count"
  purpose: |
       "
       Holds the 64-bit physical count value.
       "
  size: 64
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: timer
        offset: 0x0

      - name: ldr
        is_read: True
        component: timer
        offset: 0x4

      - name: ldr
        is_read: True
        component: timer
        offset: 0x0

      - name: ldr
        is_read: True
        component: timer
        offset: 0x4

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Physical_count_value
            lsb: 0
            msb: 63
