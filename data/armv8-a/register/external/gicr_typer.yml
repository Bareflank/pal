            lsb: 0
            msb: 0

          - name: VLPIS
            lsb: 1
            msb: 1

          - name: Dirty
            lsb: 2
            msb: 2

          - name: DirectLPI
            lsb: 3
            msb: 3

          - name: Last
            lsb: 4
            msb: 4

          - name: DPGS
            lsb: 5
            msb: 5

          - name: 0
            lsb: 6
            msb: 6
            reserved0: True

          - name: MPAM
            lsb: 6
            msb: 6

          - name: 0
            lsb: 7
            msb: 7
            reserved0: True

          - name: Processor_Number
            lsb: 8
            msb: 23

          - name: CommonLPIAff
            lsb: 24
            msb: 25

          - name: 0
            lsb: 26
            msb: 26
            reserved0: True

          - name: 0
            lsb: 27
