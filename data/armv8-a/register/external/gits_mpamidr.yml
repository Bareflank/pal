- name: GITS_MPAMIDR
  long_name: "Report maximum PARTID and PMG Register"
  purpose: |
       "
       Reports the maximum support PARTID and PMG values.
       "
  size: 32
  arch: armv8-a
  execution_state: None

  access_mechanisms:
      - name: ldr
        is_read: True
        component: gic_its_control
        offset: 0x10

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: PARTIDmax
            lsb: 0
            msb: 15

          - name: PMGmax
            lsb: 16
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
