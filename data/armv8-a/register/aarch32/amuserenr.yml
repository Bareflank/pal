- name: AMUSERENR
  long_name: "Activity Monitors User Enable Register"
  purpose: |
       "
       Global user enable register for the activity monitors. Enables or
       disables EL0 access to the activity monitors. AMUSERENR is applicable to
       both the architected and the auxiliary counter groups.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x3
        crm: 0x2
        crn: 0xd

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x3
        crm: 0x2
        crn: 0xd

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: EN
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 3
            reserved0: True

          - name: 0
            lsb: 4
            msb: 31
            reserved0: True
