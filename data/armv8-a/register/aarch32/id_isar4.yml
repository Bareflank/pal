- name: ID_ISAR4
  long_name: "Instruction Set Attribute Register 4"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x4
        crm: 0x2
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Unpriv
            lsb: 0
            msb: 3

          - name: WithShifts
            lsb: 4
            msb: 7

          - name: Writeback
            lsb: 8
            msb: 11

          - name: SMC
            lsb: 12
            msb: 15

          - name: Barrier
            lsb: 16
            msb: 19

          - name: SynchPrim_frac
            lsb: 20
            msb: 23

          - name: PSR_M
            lsb: 24
            msb: 27

          - name: SWP_frac
            lsb: 28
            msb: 31
