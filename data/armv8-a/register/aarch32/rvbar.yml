- name: RVBAR
  long_name: "Reset Vector Base Address Register"
  purpose: |
       "
       If EL3 is not implemented, contains the IMPLEMENTATION DEFINED address
       that execution starts from after reset when executing in AArch32 state.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0x0
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 1
            lsb: 0
            msb: 0
            reserved1: True

          - name: Reset_Address[31:1]
            lsb: 1
            msb: 31
