- name: PRRR
  long_name: "Primary Region Remap Register"
  purpose: |
       "
       Controls the top level mapping of the TEX[0], C, and B memory region
       attributes.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True
  is_banked: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x2
        crn: 0xa

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x2
        crn: 0xa

  fieldsets:
      - name: fieldset_1
        condition: "When TTBCR.EAE == 0"
        size: 32

        fields:
          - name: TR<n>
            lsb: 0
            msb: 15

          - name: DS0
            lsb: 16
            msb: 16

          - name: DS1
            lsb: 17
            msb: 17

          - name: NS0
            lsb: 18
            msb: 18

          - name: NS1
            lsb: 19
            msb: 19

          - name: 0
            lsb: 20
            msb: 23
            reserved0: True

          - name: NOS<n>
            lsb: 24
            msb: 31
