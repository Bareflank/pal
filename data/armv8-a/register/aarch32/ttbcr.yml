- name: TTBCR
  long_name: "Translation Table Base Control Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True
  is_banked: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x2
        crm: 0x0
        crn: 0x2

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x2
        crm: 0x0
        crn: 0x2

  fieldsets:
      - name: fieldset_1
        condition: "When TTBCR.EAE == 0"
        size: 32

        fields:
          - name: N
            lsb: 0
            msb: 2

          - name: 0
            lsb: 3
            msb: 3
            reserved0: True

          - name: PD0
            lsb: 4
            msb: 4

          - name: PD1
            lsb: 5
            msb: 5

          - name: 0
            lsb: 6
            msb: 30
            reserved0: True

          - name: EAE
            lsb: 31
            msb: 31

      - name: fieldset_2
        condition: "When TTBCR.EAE == 1"
        size: 32

        fields:
          - name: T0SZ
            lsb: 0
            msb: 2

          - name: 0
            lsb: 3
            msb: 5
            reserved0: True

          - name: 0
            lsb: 6
            msb: 6
            reserved0: True

          - name: T2E
            lsb: 6
            msb: 6

          - name: EPD0
            lsb: 7
            msb: 7

          - name: IRGN0
            lsb: 8
            msb: 9

          - name: ORGN0
            lsb: 10
            msb: 11

          - name: SH0
            lsb: 12
            msb: 13

          - name: 0
            lsb: 14
            msb: 15
            reserved0: True

          - name: T1SZ
            lsb: 16
            msb: 18

          - name: 0
            lsb: 19
            msb: 21
            reserved0: True

          - name: A1
            lsb: 22
            msb: 22

          - name: EPD1
            lsb: 23
            msb: 23

          - name: IRGN1
            lsb: 24
            msb: 25

          - name: ORGN1
            lsb: 26
            msb: 27

          - name: SH1
            lsb: 28
            msb: 29

          - name: IMPLEMENTATION_DEFINED
            lsb: 30
            msb: 30

          - name: EAE
            lsb: 31
            msb: 31
