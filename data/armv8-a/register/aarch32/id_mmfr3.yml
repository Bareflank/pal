- name: ID_MMFR3
  long_name: "Memory Model Feature Register 3"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x7
        crm: 0x1
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: CMaintVA
            lsb: 0
            msb: 3

          - name: CMaintSW
            lsb: 4
            msb: 7

          - name: BPMaint
            lsb: 8
            msb: 11

          - name: MaintBcst
            lsb: 12
            msb: 15

          - name: 0
            lsb: 16
            msb: 19
            reserved0: True

          - name: PAN
            lsb: 16
            msb: 19

          - name: CohWalk
            lsb: 20
            msb: 23

          - name: CMemSz
            lsb: 24
            msb: 27

          - name: Supersec
            lsb: 28
            msb: 31
