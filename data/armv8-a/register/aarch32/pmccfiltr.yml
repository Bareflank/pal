- name: PMCCFILTR
  long_name: "Performance Monitors Cycle Count Filter Register"
  purpose: |
       "
       Determines the modes in which the Cycle Counter, PMCCNTR, increments.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x7
        crm: 0xf
        crn: 0xe

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x7
        crm: 0xf
        crn: 0xe

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 26
            reserved0: True

          - name: NSH
            lsb: 27
            msb: 27

          - name: NSU
            lsb: 28
            msb: 28

          - name: NSK
            lsb: 29
            msb: 29

          - name: U
            lsb: 30
            msb: 30

          - name: P
            lsb: 31
            msb: 31
