- name: CNTVOFF
  long_name: "Counter-timer Virtual Offset register"
  purpose: |
       "
       Holds the 64-bit virtual offset. This is the offset between the physical
       count value visible in CNTPCT and the virtual count value visible in
       CNTVCT.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        crm: 0xe

      - name: mcrr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        crm: 0xe

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Virtual_offset
            lsb: 0
            msb: 63
