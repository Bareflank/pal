- name: DBGWVR10
  long_name: "Debug Watchpoint Value Registers"
  purpose: |
       "
       Holds a data address value for use in watchpoint matching. Forms
       watchpoint n together with control register DBGWCR<n>.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x6
        crm: 0xa
        crn: 0x0

      - name: mcr
        is_write: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x6
        crm: 0xa
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 1
            reserved0: True

          - name: VA
            lsb: 2
            msb: 31
