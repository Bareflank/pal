- name: DSPSR
  long_name: "Debug Saved Program Status Register"
  purpose: |
       "
       Holds the saved process state for Debug state. On entering Debug state,
       PSTATE information is written to this register. On exiting Debug state,
       values are copied from this register to PSTATE.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x3
        opc2: 0x0
        crm: 0x5
        crn: 0x4

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x3
        opc2: 0x0
        crm: 0x5
        crn: 0x4

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: M[4:0]
            lsb: 0
            msb: 4

          - name: T
            lsb: 5
            msb: 5

          - name: F
            lsb: 6
            msb: 6

          - name: I
            lsb: 7
            msb: 7

          - name: A
