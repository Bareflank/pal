- name: DBGWFAR
  long_name: "Debug Watchpoint Fault Address Register"
  purpose: |
       "
       Previously returned information about the address of the instruction
       that accessed a watchpointed address. Is now deprecated and RES0.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x0
        crm: 0x6
        crn: 0x0

      - name: mcr
        is_write: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x0
        crm: 0x6
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True
