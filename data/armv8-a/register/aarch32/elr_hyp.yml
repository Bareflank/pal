- name: ELR_hyp
  long_name: "Exception Link Register (Hyp mode)"
  purpose: |
       "
       When taking an exception to Hyp mode, holds the address to return to.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrs_banked
        is_read: True
        m: 0x1
        r: 0x0
        m1: 0xe

      - name: msr_banked
        is_write: True
        m: 0x1
        r: 0x0
        m1: 0xe

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Return_address
            lsb: 0
            msb: 31
