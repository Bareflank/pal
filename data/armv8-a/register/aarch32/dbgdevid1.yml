- name: DBGDEVID1
  long_name: "Debug Device ID register 1"
  purpose: |
       "
       Adds to the information given by the DBGDIDR by describing other
       features of the debug implementation.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x7
        crm: 0x1
        crn: 0x7

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: PCSROffset
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 31
            reserved0: True
