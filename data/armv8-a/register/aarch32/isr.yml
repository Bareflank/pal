- name: ISR
  long_name: "Interrupt Status Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x1
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 5
            reserved0: True

          - name: F
            lsb: 6
            msb: 6

          - name: I
            lsb: 7
            msb: 7

          - name: A
            lsb: 8
            msb: 8

          - name: 0
            lsb: 9
            msb: 31
            reserved0: True
