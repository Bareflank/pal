- name: CCSIDR
  long_name: "Current Cache Size ID Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x1
        opc2: 0x0
        crm: 0x0
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        condition: "When ARMv8.3-CCIDX is implemented"
        size: 32

        fields:
          - name: LineSize
            lsb: 0
            msb: 2

          - name: Associativity
            lsb: 3
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True

      - name: fieldset_2
        size: 32

        fields:
          - name: LineSize
            lsb: 0
            msb: 2

          - name: Associativity
            lsb: 3
            msb: 12

          - name: NumSets
            lsb: 13
            msb: 27

          - name: UNKNOWN
            lsb: 28
            msb: 31
