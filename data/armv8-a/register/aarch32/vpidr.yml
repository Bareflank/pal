- name: VPIDR
  long_name: "Virtualization Processor ID Register"
  purpose: |
       "
       Holds the value of the Virtualization Processor ID. This is the value
       returned by Non-secure EL1 reads of MIDR.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x0
        crm: 0x0
        crn: 0x0

      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x0
        crn: 0x0

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x0
        crm: 0x0
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Revision
            lsb: 0
            msb: 3

          - name: PartNum
            lsb: 4
            msb: 15

          - name: Architecture
            lsb: 16
            msb: 19

          - name: Variant
            lsb: 20
            msb: 23

          - name: Implementer
            lsb: 24
            msb: 31
