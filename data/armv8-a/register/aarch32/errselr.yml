- name: ERRSELR
  long_name: "Error Record Select Register"
  purpose: |
       "
       Selects an error record to be accessed through the Error Record System
       registers.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0x3
        crn: 0x5

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0x3
        crn: 0x5

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: SEL
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
