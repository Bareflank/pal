- name: HCR
  long_name: "Hyp Configuration Register"
  purpose: |
       "
       Provides configuration controls for virtualization, including defining
       whether various Non-secure operations are trapped to Hyp mode.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x0
        crm: 0x1
        crn: 0x1

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x0
        crm: 0x1
        crn: 0x1

