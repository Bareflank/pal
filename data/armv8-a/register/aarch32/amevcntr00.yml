- name: AMEVCNTR00
  long_name: "Activity Monitors Event Counter Registers 0"
  purpose: |
       "
       Provides access to the architected activity monitor event counters.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        crm: 0x0

      - name: mcrr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        crm: 0x0

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: ACNT
            lsb: 0
            msb: 63
