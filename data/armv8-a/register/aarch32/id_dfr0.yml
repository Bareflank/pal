- name: ID_DFR0
  long_name: "Debug Feature Register 0"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x2
        crm: 0x1
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: CopDbg
            lsb: 0
            msb: 3

          - name: CopSDbg
            lsb: 4
            msb: 7

          - name: MMapDbg
            lsb: 8
            msb: 11

          - name: CopTrc
            lsb: 12
            msb: 15

          - name: MMapTrc
            lsb: 16
            msb: 19

          - name: MProfDbg
            lsb: 20
            msb: 23

          - name: PerfMon
            lsb: 24
            msb: 27

          - name: TraceFilt
            lsb: 28
            msb: 31
