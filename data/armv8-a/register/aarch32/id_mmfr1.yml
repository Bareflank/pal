- name: ID_MMFR1
  long_name: "Memory Model Feature Register 1"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x5
        crm: 0x1
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: L1HvdVA
            lsb: 0
            msb: 3

          - name: L1UniVA
            lsb: 4
            msb: 7

          - name: L1HvdSW
            lsb: 8
            msb: 11

          - name: L1UniSW
            lsb: 12
            msb: 15

          - name: L1Hvd
            lsb: 16
            msb: 19

          - name: L1Uni
            lsb: 20
            msb: 23

          - name: L1TstCln
            lsb: 24
            msb: 27

          - name: BPred
            lsb: 28
            msb: 31
