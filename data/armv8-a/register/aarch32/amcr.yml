- name: AMCR
  long_name: "Activity Monitors Control Register"
  purpose: |
       "
       Global control register for the activity monitors implementation. AMCR
       is applicable to both the architected and the auxiliary counter groups.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x2
        crn: 0xd

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x2
        crn: 0xd

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 9
            reserved0: True

          - name: HDBG
            lsb: 10
            msb: 10

          - name: 0
            lsb: 11
            msb: 31
            reserved0: True
