- name: HSR
  long_name: "Hyp Syndrome Register"
  purpose: |
       "
       Holds syndrome information for an exception taken to Hyp mode.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x0
        crm: 0x2
        crn: 0x5

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x0
        crm: 0x2
        crn: 0x5

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: ISS
            lsb: 0
            msb: 24

          - name: IL
            lsb: 25
            msb: 25

          - name: EC
            lsb: 26
            msb: 31
