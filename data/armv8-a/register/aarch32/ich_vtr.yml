- name: ICH_VTR
  long_name: "Interrupt Controller VGIC Type Register"
  purpose: |
       "
       Reports supported GIC virtualisartion features.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x1
        crm: 0xb
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: ListRegs
            lsb: 0
            msb: 4

          - name: 0
            lsb: 5
            msb: 18
            reserved0: True

          - name: TDS
            lsb: 19
            msb: 19

          - name: nV4
            lsb: 20
            msb: 20

          - name: A3V
            lsb: 21
            msb: 21

          - name: SEIS
            lsb: 22
            msb: 22

          - name: IDbits
            lsb: 23
            msb: 25

          - name: PREbits
            lsb: 26
            msb: 28

          - name: PRIbits
            lsb: 29
            msb: 31
