- name: HCPTR
  long_name: "Hyp Architectural Feature Trap Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x2
        crm: 0x1
        crn: 0x1

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x2
        crm: 0x1
        crn: 0x1

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 1
            lsb: 0
            msb: 9
            reserved1: True

          - name: TCP10
            lsb: 10
            msb: 10

          - name: TCP11
            lsb: 11
            msb: 11

          - name: 1
            lsb: 12
            msb: 13
            reserved1: True

          - name: 0
            lsb: 14
            msb: 14
            reserved0: True

          - name: TASE
            lsb: 15
            msb: 15

          - name: 0
            lsb: 16
            msb: 19
            reserved0: True

          - name: TTA
            lsb: 20
            msb: 20

          - name: 0
            lsb: 21
            msb: 29
            reserved0: True

          - name: 0
            lsb: 30
            msb: 30
            reserved0: True

          - name: TAM
            lsb: 30
            msb: 30

          - name: TCPAC
            lsb: 31
            msb: 31
