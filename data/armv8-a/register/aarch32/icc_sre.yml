- name: ICC_SRE
  long_name: "Interrupt Controller System Register Enable register"
  purpose: |
       "
       Controls whether the System register interface or the memory-mapped
       interface to the GIC CPU interface is used for EL0 and EL1.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True
  is_banked: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x5
        crm: 0xc
        crn: 0xc

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x5
        crm: 0xc
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: SRE
            lsb: 0
            msb: 0

          - name: DFB
            lsb: 1
            msb: 1

          - name: DIB
            lsb: 2
            msb: 2

          - name: 0
            lsb: 3
            msb: 31
            reserved0: True
