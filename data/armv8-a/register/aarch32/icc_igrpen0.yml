- name: ICC_IGRPEN0
  long_name: "Interrupt Controller Interrupt Group 0 Enable register"
  purpose: |
       "
       Controls whether Group 0 interrupts are enabled or not.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x6
        crm: 0xc
        crn: 0xc

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x6
        crm: 0xc
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Enable
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 31
            reserved0: True
