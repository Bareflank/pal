- name: CNTPCT
  long_name: "Counter-timer Physical Count register"
  purpose: |
       "
       Holds the 64-bit physical count value.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        crm: 0xe

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Physical_count_value
            lsb: 0
            msb: 63
