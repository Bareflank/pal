- name: ICC_HPPIR1
  long_name: "Interrupt Controller Highest Priority Pending Interrupt Register 1"
  purpose: |
       "
       Indicates the highest priority pending Group 1 interrupt on the CPU
       interface.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x2
        crm: 0xc
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: INTID
            lsb: 0
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
