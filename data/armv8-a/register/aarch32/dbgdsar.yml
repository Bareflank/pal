- name: DBGDSAR
  long_name: "Debug Self Address Register"
  purpose: |
       "
       In earlier versions of the Arm Architecture, this register defines the
       offset from the base address defined in DBGDRAR of the physical base
       address of the debug registers for the PE. Armv8 deprecates any use of
       this register.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x0
        crm: 0x0
        crn: 0x2

      - name: mrrc
        is_read: True
        coproc: 0xe
        opc1: 0x0
        crm: 0x2

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: Offset
            lsb: 0
            msb: 63
