- name: HTRFCR
  long_name: "Hyp Trace Filter Control Register"
  purpose: |
       "
       Provides EL2 controls for Trace.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x1
        crm: 0x2
        crn: 0x1

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x1
        crm: 0x2
        crn: 0x1

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: E0HTRE
            lsb: 0
            msb: 0

          - name: E2TRE
            lsb: 1
            msb: 1

          - name: 0
            lsb: 2
            msb: 2
            reserved0: True

          - name: CX
            lsb: 3
            msb: 3

          - name: 0
            lsb: 4
            msb: 4
            reserved0: True

          - name: TS
            lsb: 5
            msb: 6

          - name: 0
            lsb: 7
            msb: 31
            reserved0: True
