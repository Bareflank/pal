- name: ICC_SGI0R
  long_name: "Interrupt Controller Software Generated Interrupt Group 0 Register"
  purpose: |
       "
       Generates Secure Group 0 SGIs.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mcrr
        is_write: True
        coproc: 0xf
        opc1: 0x2
        crm: 0xc

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: TargetList
            lsb: 0
            msb: 15

          - name: Aff1
            lsb: 16
            msb: 23

          - name: INTID
            lsb: 24
            msb: 27

          - name: 0
            lsb: 28
            msb: 31
            reserved0: True

          - name: Aff2
            lsb: 32
            msb: 39

          - name: IRM
            lsb: 40
            msb: 40

          - name: 0
            lsb: 41
            msb: 43
            reserved0: True

          - name: RS
            lsb: 44
            msb: 47

          - name: Aff3
            lsb: 48
            msb: 55

          - name: 0
            lsb: 56
            msb: 63
            reserved0: True
