- name: ICH_ELRSR
  long_name: "Interrupt Controller Empty List Register Status Register"
  purpose: |
       "
       Indicates which List registers contain valid interrupts.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x5
        crm: 0xb
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Status<n>
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
