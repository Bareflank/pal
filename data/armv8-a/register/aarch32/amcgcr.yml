- name: AMCGCR
  long_name: "Activity Monitors Counter Group Configuration Register"
  purpose: |
       "
       Provides information on the number of activity monitor event counters
       implemented within each counter group.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x2
        crm: 0x2
        crn: 0xd

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: CG0NC
            lsb: 0
            msb: 7

          - name: CG1NC
            lsb: 8
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
