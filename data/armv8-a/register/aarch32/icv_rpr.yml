- name: ICV_RPR
  long_name: "Interrupt Controller Virtual Running Priority Register"
  purpose: |
       "
       Indicates the Running priority of the virtual CPU interface.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x3
        crm: 0xb
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Priority
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
