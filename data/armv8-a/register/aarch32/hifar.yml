- name: HIFAR
  long_name: "Hyp Instruction Fault Address Register"
  purpose: |
       "
       Holds the virtual address of the faulting address that caused a
       synchronous Prefetch Abort exception that is taken to Hyp mode.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x2
        crm: 0x0
        crn: 0x6

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x2
        crm: 0x0
        crn: 0x6

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: VA_of_faulting_address_of_synchronous_Prefetch_Abort_exception_taken_to_Hyp_mode
            lsb: 0
            msb: 31
