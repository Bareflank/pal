- name: ICH_LRC11
  long_name: "Interrupt Controller List Registers"
  purpose: |
       "
       Provides interrupt context information for the virtual CPU interface.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x3
        crm: 0xf
        crn: 0xc

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x3
        crm: 0xf
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: pINTID
            lsb: 0
            msb: 12

          - name: 0
            lsb: 13
            msb: 15
            reserved0: True

          - name: Priority
            lsb: 16
            msb: 23

          - name: 0
            lsb: 24
            msb: 27
            reserved0: True

          - name: Group
            lsb: 28
            msb: 28

          - name: HW
            lsb: 29
            msb: 29

          - name: State
            lsb: 30
            msb: 31
