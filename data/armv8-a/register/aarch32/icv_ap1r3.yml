- name: ICV_AP1R3
  long_name: "Interrupt Controller Virtual Active Priorities Group 1 Registers"
  purpose: |
       "
       Provides information about virtual Group 1 active priorities.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True
  is_banked: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x3
        crm: 0x9
        crn: 0xc

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x3
        crm: 0x9
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 31
