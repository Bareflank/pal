- name: MIDR
  long_name: "Main ID Register"
  purpose: |
       "
       Provides identification information for the PE, including an implementer
       code for the device and a device ID number.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x0
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Revision
            lsb: 0
            msb: 3

          - name: PartNum
            lsb: 4
            msb: 15

          - name: Architecture
            lsb: 16
            msb: 19

          - name: Variant
            lsb: 20
            msb: 23

          - name: Implementer
            lsb: 24
            msb: 31
