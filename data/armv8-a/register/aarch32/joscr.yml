- name: JOSCR
  long_name: "Jazelle OS Control Register"
  purpose: |
       "
       A Jazelle register, which provides operating system control of the
       Jazelle Extension.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xe
        opc1: 0x7
        opc2: 0x0
        crm: 0x0
        crn: 0x1

      - name: mcr
        is_write: True
        coproc: 0xe
        opc1: 0x7
        opc2: 0x0
        crm: 0x0
        crn: 0x1

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 31
            reserved0: True
