- name: HACR
  long_name: "Hyp Auxiliary Configuration Register"
  purpose: |
       "
       Controls trapping to Hyp mode of IMPLEMENTATION DEFINED aspects of Non-
       secure EL1 or EL0 operation.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x7
        crm: 0x1
        crn: 0x1

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x7
        crm: 0x1
        crn: 0x1

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 31
