- name: ERRIDR
  long_name: "Error Record ID Register"
  purpose: |
       "
       Defines the highest numbered index of the error records that can be
       accessed through the Error Record System registers.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0x3
        crn: 0x5

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: NUM
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
