- name: PMSELR
  long_name: "Performance Monitors Event Counter Selection Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x5
        crm: 0xc
        crn: 0x9

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x5
        crm: 0xc
        crn: 0x9

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: SEL
            lsb: 0
            msb: 4

          - name: 0
            lsb: 5
            msb: 31
            reserved0: True
