- name: ID_ISAR5
  long_name: "Instruction Set Attribute Register 5"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x5
        crm: 0x2
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: SEVL
            lsb: 0
            msb: 3

          - name: AES
            lsb: 4
            msb: 7

          - name: SHA1
            lsb: 8
            msb: 11

          - name: SHA2
            lsb: 12
            msb: 15

          - name: CRC32
            lsb: 16
            msb: 19

          - name: 0
            lsb: 20
            msb: 23
            reserved0: True

          - name: 0
            lsb: 24
            msb: 27
            reserved0: True

          - name: RDM
            lsb: 24
            msb: 27

          - name: 0
            lsb: 28
            msb: 31
            reserved0: True

          - name: VCMA
            lsb: 28
            msb: 31
