- name: DBGAUTHSTATUS
  long_name: "Debug Authentication Status register"
  purpose: |
       "
       Provides information about the state of the IMPLEMENTATION DEFINED
       authentication interface for debug.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x6
        crm: 0xe
        crn: 0x7

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: NSID
            lsb: 0
            msb: 1

          - name: NSNID
            lsb: 2
            msb: 3

          - name: NSNID
            lsb: 2
            msb: 3

          - name: SID
            lsb: 4
            msb: 5

          - name: SNID
            lsb: 6
            msb: 7

          - name: SNID
            lsb: 6
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
