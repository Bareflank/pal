- name: DLR
  long_name: "Debug Link Register"
  purpose: |
       "
       In Debug state, holds the address to restart from.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x3
        opc2: 0x1
        crm: 0x5
        crn: 0x4

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x3
        opc2: 0x1
        crm: 0x5
        crn: 0x4

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Restart_address
            lsb: 0
            msb: 31
