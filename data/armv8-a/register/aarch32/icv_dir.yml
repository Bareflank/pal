- name: ICV_DIR
  long_name: "Interrupt Controller Deactivate Virtual Interrupt Register"
  purpose: |
       "
       When interrupt priority drop is separated from interrupt deactivation, a
       write to this register deactivates the specified virtual interrupt.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0xb
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: INTID
            lsb: 0
            msb: 23

          - name: 0
            lsb: 24
            msb: 31
            reserved0: True
