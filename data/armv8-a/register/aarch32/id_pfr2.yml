- name: ID_PFR2
  long_name: "Processor Feature Register 2"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x4
        crm: 0x3
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 3
            reserved0: True

          - name: CSV3
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 7
            reserved0: True

          - name: SSBS
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 11
            reserved0: True

          - name: RAS_frac
            lsb: 8
            msb: 11

          - name: 0
            lsb: 12
            msb: 31
            reserved0: True
