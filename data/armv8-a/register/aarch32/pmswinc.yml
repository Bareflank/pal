- name: PMSWINC
  long_name: "Performance Monitors Software Increment register"
  purpose: |
       "
       Increments a counter that is configured to count the Software increment
       event, event
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x4
        crm: 0xc
        crn: 0x9

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: P<n>
            lsb: 0
            msb: 30

          - name: 0
            lsb: 31
            msb: 31
            reserved0: True
