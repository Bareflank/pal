- name: CNTHV_CVAL
  long_name: "Counter-timer Virtual Timer CompareValue register (EL2)"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrrc
        is_read: True
        coproc: 0xf
        opc1: 0x3
        crm: 0xe

      - name: mcrr
        is_write: True
        coproc: 0xf
        opc1: 0x3
        crm: 0xe

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: CompareValue
            lsb: 0
            msb: 63
