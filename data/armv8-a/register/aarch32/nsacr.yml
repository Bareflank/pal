- name: NSACR
  long_name: "Non-Secure Access Control Register"
  purpose: |
       "
       When EL3 is implemented and can use AArch32, defines the Non-secure
       access permissions to Trace, Advanced SIMD and floating-point
       functionality. Also includes IMPLEMENTATION DEFINED bits that can define
       Non-secure access permissions for IMPLEMENTATION DEFINED functionality.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x2
        crm: 0x1
        crn: 0x1

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x2
        crm: 0x1
        crn: 0x1

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 9
            reserved0: True

          - name: cp10
            lsb: 10
            msb: 10

          - name: cp11
            lsb: 11
            msb: 11

          - name: 0
            lsb: 12
            msb: 14
            reserved0: True

          - name: NSASEDIS
            lsb: 15
            msb: 15

          - name: IMPLEMENTATION_DEFINED
            lsb: 16
            msb: 18

          - name: 0
            lsb: 19
            msb: 19
            reserved0: True

          - name: NSTRCDIS
            lsb: 20
            msb: 20

          - name: 0
            lsb: 21
            msb: 31
            reserved0: True
