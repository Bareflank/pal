- name: ICH_VMCR
  long_name: "Interrupt Controller Virtual Machine Control Register"
  purpose: |
       "
       Enables the hypervisor to save and restore the virtual machine view of
       the GIC state.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x7
        crm: 0xb
        crn: 0xc

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x7
        crm: 0xb
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: VENG0
            lsb: 0
            msb: 0

          - name: VENG1
            lsb: 1
            msb: 1

          - name: VAckCtl
            lsb: 2
            msb: 2

          - name: VFIQEn
            lsb: 3
            msb: 3

          - name: VCBPR
            lsb: 4
            msb: 4

          - name: 0
            lsb: 5
            msb: 8
            reserved0: True

          - name: VEOIM
            lsb: 9
            msb: 9

          - name: 0
            lsb: 10
            msb: 17
            reserved0: True

          - name: VBPR1
            lsb: 18
            msb: 20

          - name: VBPR0
            lsb: 21
            msb: 23

          - name: VPMR
            lsb: 24
            msb: 31
