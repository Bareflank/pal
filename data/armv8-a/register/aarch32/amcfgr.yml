- name: AMCFGR
  long_name: "Activity Monitors Configuration Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0x2
        crn: 0xd

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: N
            lsb: 0
            msb: 7

          - name: SIZE
            lsb: 8
            msb: 13

          - name: 0
            lsb: 14
            msb: 23
            reserved0: True

          - name: HDBG
            lsb: 24
            msb: 24

          - name: 0
            lsb: 25
            msb: 27
            reserved0: True

          - name: NCG
            lsb: 28
            msb: 31
