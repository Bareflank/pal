- name: MVBAR
  long_name: "Monitor Vector Base Address Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0x0
        crn: 0xc

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0x0
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        condition: "When programmed with a vector base address"
        size: 32

        fields:
          - name: Reserved
            lsb: 0
            msb: 4

          - name: Vector_Base_Address
            lsb: 5
            msb: 31
