- name: HSTR
  long_name: "Hyp System Trap Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x3
        crm: 0x1
        crn: 0x1

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x3
        crm: 0x1
        crn: 0x1

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: T<n>
            lsb: 0
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
