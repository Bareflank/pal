- name: PMUSERENR
  long_name: "Performance Monitors User Enable Register"
  purpose: |
       "
       Enables or disables User mode access to the Performance Monitors.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0xe
        crn: 0x9

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0xe
        crn: 0x9

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: EN
            lsb: 0
            msb: 0

          - name: SW
            lsb: 1
            msb: 1

          - name: CR
            lsb: 2
            msb: 2

          - name: ER
            lsb: 3
            msb: 3

          - name: 0
            lsb: 4
            msb: 31
            reserved0: True
