- name: ICC_BPR0
  long_name: "Interrupt Controller Binary Point Register 0"
  purpose: |
       "
       Defines the point at which the priority value fields split into two
       parts, the group priority field and the subpriority field. The group
       priority field determines Group 0 interrupt preemption.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x3
        crm: 0x8
        crn: 0xc

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x3
        crm: 0x8
        crn: 0xc

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: BinaryPoint
            lsb: 0
            msb: 2

          - name: 0
            lsb: 3
            msb: 31
            reserved0: True
