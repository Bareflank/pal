- name: ID_ISAR6
  long_name: "Instruction Set Attribute Register 6"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x7
        crm: 0x2
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 3
            reserved0: True

          - name: JSCVT
            lsb: 0
            msb: 3

          - name: 0
            lsb: 4
            msb: 7
            reserved0: True

          - name: DP
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 11
            reserved0: True

          - name: FHM
            lsb: 8
            msb: 11

          - name: SB
            lsb: 12
            msb: 15

          - name: SPECRES
            lsb: 16
            msb: 19

          - name: 0
            lsb: 20
            msb: 31
            reserved0: True
