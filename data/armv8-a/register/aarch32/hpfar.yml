- name: HPFAR
  long_name: "Hyp IPA Fault Address Register"
  purpose: |
       "
       Holds the faulting IPA for some aborts on a stage 2 translation taken to
       Hyp mode.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x4
        crm: 0x0
        crn: 0x6

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x4
        crm: 0x0
        crn: 0x6

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 3
            reserved0: True

          - name: FIPA[39:12]
            lsb: 4
            msb: 31
