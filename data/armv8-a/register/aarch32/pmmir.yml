- name: PMMIR
  long_name: "Performance Monitors Machine Identification Register"
  purpose: |
       "
       Describes Performance Monitors parameters specific to the implementation
       to software.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x6
        crm: 0xe
        crn: 0x9

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: SLOTS
            lsb: 0
            msb: 7

          - name: 0
            lsb: 8
            msb: 31
            reserved0: True
