- name: ID_MMFR4
  long_name: "Memory Model Feature Register 4"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x6
        crm: 0x2
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: SpecSEI
            lsb: 0
            msb: 3

          - name: SpecSEI
            lsb: 0
            msb: 3

          - name: AC2
            lsb: 4
            msb: 7

          - name: 0
            lsb: 8
            msb: 11
            reserved0: True

          - name: XNX
            lsb: 8
            msb: 11

          - name: 0
            lsb: 12
            msb: 15
            reserved0: True

          - name: CnP
            lsb: 12
            msb: 15

          - name: 0
            lsb: 16
            msb: 19
            reserved0: True

          - name: HPDS
            lsb: 16
            msb: 19

          - name: 0
            lsb: 20
            msb: 23
            reserved0: True

          - name: LSM
            lsb: 20
            msb: 23

          - name: 0
            lsb: 24
            msb: 27
            reserved0: True

          - name: CCIDX
            lsb: 24
            msb: 27

          - name: 0
            lsb: 28
            msb: 31
            reserved0: True

          - name: EVT_-_Enhanced_Virtualization_Traps
            lsb: 28
            msb: 31
