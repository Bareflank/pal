- name: DBGDIDR
  long_name: "Debug ID Register"
  purpose: |
       "
       Specifies which version of the Debug architecture is implemented, and
       some features of the debug implementation.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x0
        crm: 0x0
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: 0
            lsb: 0
            msb: 11
            reserved0: True

          - name: SE_imp
            lsb: 12
            msb: 12

          - name: 0
            lsb: 13
            msb: 13
            reserved0: True

          - name: nSUHD_imp
            lsb: 14
            msb: 14

          - name: 1
            lsb: 15
            msb: 15
            reserved1: True

          - name: Version
            lsb: 16
            msb: 19

          - name: CTX_CMPs
            lsb: 20
            msb: 23

          - name: BRPs
            lsb: 24
            msb: 27

          - name: WRPs
            lsb: 28
            msb: 31
