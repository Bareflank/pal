- name: FPSCR
  long_name: "Floating-Point Status and Control Register"
  purpose: |
       "
       Provides floating-point system status information and control.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: vmsr
        is_write: True
        reg: 1
        operand_mnemonic: FPSCR

      - name: vmrs
        is_read: True
        reg: 1
        operand_mnemonic: FPSCR

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: IOC
            lsb: 0
            msb: 0

          - name: DZC
            lsb: 1
            msb: 1

          - name: OFC
            lsb: 2
            msb: 2

          - name: UFC
            lsb: 3
            msb: 3

          - name: IXC
            lsb: 4
            msb: 4

          - name: 0
            lsb: 5
            msb: 6
            reserved0: True

          - name: IDC
            lsb: 7
            msb: 7

          - name: IOE
            lsb: 8
            msb: 8

          - name: DZE
            lsb: 9
            msb: 9

          - name: OFE
            lsb: 10
            msb: 10

          - name: UFE
            lsb: 11
            msb: 11

          - name: IXE
            lsb: 12
            msb: 12

          - name: 0
            lsb: 13
            msb: 14
            reserved0: True

          - name: IDE
            lsb: 15
            msb: 15

          - name: Len
            lsb: 16
            msb: 18

          - name: 0
            lsb: 19
            msb: 19
            reserved0: True

          - name: FZ16
            lsb: 19
            msb: 19

          - name: Stride
            lsb: 20
            msb: 21

          - name: RMode
            lsb: 22
            msb: 23

          - name: FZ
            lsb: 24
            msb: 24

          - name: DN
            lsb: 25
            msb: 25

          - name: AHP
            lsb: 26
            msb: 26

          - name: QC
            lsb: 27
            msb: 27

          - name: V
            lsb: 28
            msb: 28

          - name: C
            lsb: 29
            msb: 29

