- name: HTPIDR
  long_name: "Hyp Software Thread ID Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x2
        crm: 0x0
        crn: 0xd

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x4
        opc2: 0x2
        crm: 0x0
        crn: 0xd

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Thread_ID
            lsb: 0
            msb: 31
