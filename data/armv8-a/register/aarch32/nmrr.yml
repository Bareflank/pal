- name: NMRR
  long_name: "Normal Memory Remap Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True
  is_banked: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0x2
        crn: 0xa

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x1
        crm: 0x2
        crn: 0xa

  fieldsets:
      - name: fieldset_1
        condition: "When TTBCR.EAE == 0"
        size: 32

        fields:
          - name: IR<n>
            lsb: 0
            msb: 15

          - name: OR<n>
            lsb: 16
            msb: 31
