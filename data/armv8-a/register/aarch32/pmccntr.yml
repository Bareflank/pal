- name: PMCCNTR
  long_name: "Performance Monitors Cycle Count Register"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0xd
        crn: 0x9

      - name: mcr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x0
        crm: 0xd
        crn: 0x9

      - name: mrrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        crm: 0x9

      - name: mcrr
        is_write: True
        coproc: 0xf
        opc1: 0x0
        crm: 0x9

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: CCNT
            lsb: 0
            msb: 63
