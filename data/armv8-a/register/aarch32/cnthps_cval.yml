- name: CNTHPS_CVAL
  long_name: "Counter-timer Secure Physical Timer CompareValue Register (EL2)"
  purpose: |
       "
       Provides AArch32 access to the compare value for the Secure EL2 physical
       timer.
       "
  size: 64
  arch: armv8-a
  execution_state: aarch32
  is_internal: True
  is_banked: True

  access_mechanisms:
      - name: mrrc
        is_read: True
        coproc: 0xf
        opc1: 0x2
        crm: 0xe

      - name: mcrr
        is_write: True
        coproc: 0xf
        opc1: 0x2
        crm: 0xe

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: CompareValue
            lsb: 0
            msb: 63
