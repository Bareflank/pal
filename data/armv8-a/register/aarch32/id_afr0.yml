- name: ID_AFR0
  long_name: "Auxiliary Feature Register 0"
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x3
        crm: 0x1
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: IMPLEMENTATION_DEFINED
            lsb: 0
            msb: 3

          - name: IMPLEMENTATION_DEFINED
            lsb: 4
            msb: 7

          - name: IMPLEMENTATION_DEFINED
            lsb: 8
            msb: 11

          - name: IMPLEMENTATION_DEFINED
            lsb: 12
            msb: 15

          - name: 0
            lsb: 16
            msb: 31
            reserved0: True
