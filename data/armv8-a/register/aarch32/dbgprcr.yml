- name: DBGPRCR
  long_name: "Debug Power Control Register"
  purpose: |
       "
       Controls behavior of the PE on powerdown request.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x4
        crm: 0x4
        crn: 0x1

      - name: mcr
        is_write: True
        coproc: 0xe
        opc1: 0x0
        opc2: 0x4
        crm: 0x4
        crn: 0x1

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: CORENPDRQ
            lsb: 0
            msb: 0

          - name: 0
            lsb: 1
            msb: 31
            reserved0: True
