- name: MPIDR
  long_name: "Multiprocessor Affinity Register"
  purpose: |
       "
       In a multiprocessor system, provides an additional PE identification
       mechanism for scheduling purposes.
       "
  size: 32
  arch: armv8-a
  execution_state: aarch32
  is_internal: True

  access_mechanisms:
      - name: mrc
        is_read: True
        coproc: 0xf
        opc1: 0x0
        opc2: 0x5
        crm: 0x0
        crn: 0x0

  fieldsets:
      - name: fieldset_1
        size: 32

        fields:
          - name: Aff0
            lsb: 0
            msb: 7

          - name: Aff1
            lsb: 8
            msb: 15

          - name: Aff2
            lsb: 16
            msb: 23

          - name: MT
            lsb: 24
            msb: 24

          - name: 0
            lsb: 25
            msb: 29
            reserved0: True

          - name: U
            lsb: 30
            msb: 30

          - name: M
            lsb: 31
            msb: 31
