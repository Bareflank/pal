- name: <Register.name>
  long_name: <Register.long_name>
  purpose: <Register.purpose>
  size: <Register.size>
  arch: <Register.arch>
  is_internal: <Register.is_internal>
  is_optional: <Register.is_optional>
  
  access_mechanisms:
      - name: <AbstractAccessMechanism.name>
        is_read: <AbstractAccessMechanism.is_read>
        is_write: <AbstractAccessMechanism.is_write>
        # Additional access mechanism specific attributes go here

  fieldsets:
      - name: <Fieldset.name>
        condition: <Fieldset.condition>
        size: <Fieldset.size> 

        fields:
            - name: <Field.name>
              long_name: <Field.long_name>
              lsb: <Field.lsb>
              msb: <Field.lsb>
              readable: <Field.readable>
              writable: <Field.writable>
              lockable: <Field.lockable>
              write_once: <Field.write_once>
              write_1_clear: <Field.write_1_clear>
              reserved0: <Field.reserved0>
              reserved1: <Field.reserved1>
              preserved: <Field.preserved>
              description: |
                  "
                  <Field.description>
                  "
              access_constraint: |
                  "
                  <Field.access_constraint>
                  "
