              msb: 1
              readable: True

            - name: triggeren
              long_name: "triggeren"
              lsb: 2
              msb: 2
              readable: True

            - name: error
              long_name: "error"
              lsb: 4
              msb: 4
              readable: True
              writable: True

            - name: stopped
              long_name: "stopped"
              lsb: 5
              msb: 5
              readable: True
              writable: True

            - name: packetbytecnt
              long_name: "packetbytecnt"
              lsb: 32
              msb: 48
              readable: True
