- name: guest_fs_selector
  long_name: "Guest FS selector"
  size: 16
  arch: x86_64

  access_mechanisms:
      - name: vmread
        encoding: 0x00000808

      - name: vmwrite
        encoding: 0x00000808

  fieldsets:
      - name: latest
        condition: "Fieldset valid on latest version of the Intel architecture"
        size: 16

        fields:
            - name: rpl
              long_name: "Request Privilege Level"
              lsb: 0
              msb: 1
              readable: True
              writable: True

            - name: ti
              long_name: "Table Indicator"
              lsb: 2
              msb: 2
              readable: True
              writable: True

            - name: index
              long_name: "Index"
              lsb: 3
              msb: 15
              readable: True
              writable: True
