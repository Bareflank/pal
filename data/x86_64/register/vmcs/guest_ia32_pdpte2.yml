- name: guest_pdpte2
  long_name: "Guest PDPTE2 (full)"
  size: 64
  arch: x86_64

  access_mechanisms:
      - name: vmread
        encoding: 0x0000280E

      - name: vmwrite
        encoding: 0x0000280E

  fieldsets:
      - name: latest
        condition: "Fieldset valid on latest version of the Intel architecture"
        size: 64

        fields:
            - name: present
              long_name: "present"
              lsb: 0
              msb: 0
              readable: True
              writable: True

            - name: pwt
              long_name: "pwt"
              lsb: 3
              msb: 3
              readable: True
              writable: True

            - name: pcd
              long_name: "pcd"
              lsb: 4
              msb: 4
              readable: True
              writable: True

            - name: page_directory_address
              long_name: "page_directory_address"
              lsb: 12
              msb: 48
              readable: True
              writable: True
