- name: host_ss_selector
  long_name: "Host SS selector"
  size: 16
  arch: x86_64

  access_mechanisms:
      - name: vmread
        encoding: 0x00000C04

      - name: vmwrite
        encoding: 0x00000C04

  fieldsets:
      - name: latest
        condition: "Fieldset valid on latest version of the Intel architecture"
        size: 16

        fields:
            - name: rpl
              long_name: "rpl"
              lsb: 0
              msb: 1
              readable: True
              writable: True

            - name: ti
              long_name: "ti"
              lsb: 2
              msb: 2
              readable: True
              writable: True

            - name: index
              long_name: "index"
              lsb: 3
              msb: 15
              readable: True
              writable: True
