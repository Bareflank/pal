- name: ple_gap
  long_name: "PLE_Gap"
  purpose: |
      "
      Software can configure this field as an upper bound on the amount of
      time between two successive executions of PAUSE in a loop.
      "
  size: 32
  arch: x86_64

  access_mechanisms:
      - name: vmread
        encoding: 0x00004020

      - name: vmwrite
        encoding: 0x00004020
