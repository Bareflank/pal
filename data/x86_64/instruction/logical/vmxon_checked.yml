- name: vmxon_checked
  long_name: "Error checked vmxon"
  purpose: |
      "
      Runs the architectureal 'vmxon' instruction and provides error checking
      for the instruction's execution.
      "

  execution_contexts:
      - execution_state: 64bit

        logical_inputs:
            - name: vmxon_pointer
              type: uint64

        logical_outputs:
            - name: error
              type: boolean
