- name: vmxoff_checked
  long_name: "Error checked vmxoff"
  purpose: |
      "
      Takes the logical processor out of VMX operation, unblocks INIT signals,
      conditionally re-enables A20M, and clears any address-range monitoring.
      "

  execution_contexts:
      - execution_state: 64bit

        logical_outputs:
            - name: error
              type: boolean
