- name: pstate_cnt
  long_name: "PSTATE_CNT"
  purpose: |
       "
       If non-zero, this field contains the value OSPM writes to the SMI_CMD
       register to assume processor performance state control responsibility.
       "
  size: 8
  arch: generic
  component: acpi_fadt_table

  access_mechanisms:
      - name: read
        is_read: True
        offset: 55

      - name: write
        is_write: True
        offset: 55
