- name: p_lvl3_lat
  long_name: "P_LVL3_LAT"
  purpose: |
       "
       The worst-case hardware latency, in microseconds, to enter and exit a C3
       state. A value > 1000 indicates the system does not support a C3 state.
       "
  size: 16
  arch: generic

  access_mechanisms:
      - name: read
        is_read: True
        component: fadt
        offset: 98

      - name: write
        is_write: True
        component: fadt
        offset: 98

