- name: p_lvl2_lat
  long_name: "P_LVL2_LAT"
  purpose: |
       "
       The worst-case hardware latency, in microseconds, to enter and exit a C2
       state. A value > 100 indicates the system does not support a C2 state.
       "
  size: 16
  arch: generic
  component: acpi_fadt_table

  access_mechanisms:
      - name: read
        is_read: True
        offset: 96

      - name: write
        is_write: True
        offset: 96
