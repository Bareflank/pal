- name: reset_value
  long_name: "REST_VALUE"
  purpose: |
       "
       Indicates the value to write to the RESET_REG port to reset the system.
       (See Section 4.8.3.6, “Reset Register,” for a description of the reset
       mechanism.)
       "
  size: 8
  arch: generic
  component: acpi_fadt_table

  access_mechanisms:
      - name: read
        is_read: True
        offset: 128

      - name: write
        is_write: True
        offset: 128
