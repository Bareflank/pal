- name: entry
  long_name: "Entry"
  purpose: |
       "
       An array of 32-bit physical addresses that point to other
       DESCRIPTION_HEADERs. OSPM assumes at least the DESCRIPTION_HEADER is
       addressable, and then can further address the table based upon its
       Length field.
       "
  size: 32
  arch: generic
  is_indexed: True

  access_mechanisms:
      - name: read
        is_read: True
        component: rsdt
        offset: 36

      - name: write
        is_write: True
        component: rsdt
        offset: 36

