- name: APDBKeyHi_EL1
  long_name: "Pointer Authentication Key B for Data (bits[127:64]) "
  purpose: |
       "
       See the ARMv8 architecture reference manual for a description of this
       register
       "
  size: 64
  arch: armv8a
  execution_state: aarch64
  is_internal: True

  access_mechanisms:
      - name: mrs_register
        is_read: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0x2
        crn: 0x2
        operand_mnemonic: APDBKeyHi_EL1

      - name: msr_register
        is_write: True
        op0: 0x3
        op1: 0x0
        op2: 0x3
        crm: 0x2
        crn: 0x2
        operand_mnemonic: APDBKeyHi_EL1

  fieldsets:
      - name: fieldset_1
        size: 64

        fields:
          - name: 64_bit_value,_bits[127:64]_of_the_128_bit_pointer_authentication_key_value
            lsb: 0
            msb: 63
